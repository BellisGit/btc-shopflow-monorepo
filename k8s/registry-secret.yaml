# K8s 镜像仓库认证配置（可选）
# 如果私有镜像仓库需要认证，使用此配置创建 Secret
#
# 使用方法：
#   1. 修改下面的 docker-server、docker-username、docker-password
#   2. 执行: kubectl apply -f k8s/registry-secret.yaml -n btc-shopflow
#
# 或者使用命令行创建（推荐）：
#   kubectl create secret docker-registry registry-secret \
#     --docker-server=<私有仓库地址> \
#     --docker-username=<用户名> \
#     --docker-password=<密码> \
#     -n btc-shopflow

apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: btc-shopflow
type: kubernetes.io/dockerconfigjson
data:
  # 使用 base64 编码的 docker config JSON
  # 生成方式: echo -n '{"auths":{"<docker-server>":{"username":"<username>","password":"<password>","auth":"<base64(username:password)>"}}}' | base64
  # 注意：上面的 base64 编码需要手动生成，或者直接使用 kubectl create secret 命令
  .dockerconfigjson: ""  # 留空，使用 kubectl create secret 命令自动生成

