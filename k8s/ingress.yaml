apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: btc-shopflow-ingress
  namespace: btc-shopflow
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # 启用压缩
    nginx.ingress.kubernetes.io/configuration-snippet: |
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_proxied any;
      gzip_comp_level 6;
      gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
spec:
  tls:
  - hosts:
    - bellis.com.cn
    - "*.bellis.com.cn"
    secretName: bellis-tls
  rules:
  # 主域名 - 系统应用
  - host: bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-system-app-service
            port:
              number: 8080
  
  # 子域名路由
  - host: admin.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-admin-app-service
            port:
              number: 8081
              
  - host: logistics.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-logistics-app-service
            port:
              number: 8082
              
  - host: quality.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-quality-app-service
            port:
              number: 8083
              
  - host: production.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-production-app-service
            port:
              number: 8084
              
  - host: engineering.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-engineering-app-service
            port:
              number: 8085
              
  - host: finance.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-finance-app-service
            port:
              number: 8086
              
  - host: docs.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-docs-app-service
            port:
              number: 8087
              
  - host: mobile.bellis.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: btc-mobile-app-service
            port:
              number: 8091

---
# 路径基础的路由（备选方案）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: btc-shopflow-path-ingress
  namespace: btc-shopflow
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: bellis.com.cn
    http:
      paths:
      # 系统应用 - 默认路径
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: btc-system-app-service
            port:
              number: 8080
      # 管理应用
      - path: /admin(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: btc-admin-app-service
            port:
              number: 8081
      # 物流应用
      - path: /logistics(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: btc-logistics-app-service
            port:
              number: 8082
