# Complete BTC ShopFlow Applications Deployment
# This file contains all applications with consistent NodePort configuration

---
# Logistics App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: btc-logistics-app
  namespace: btc-shopflow
  labels:
    app: btc-logistics-app
    component: frontend
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: btc-logistics-app
  template:
    metadata:
      labels:
        app: btc-logistics-app
        component: frontend
        tier: web
    spec:
      containers:
      - name: logistics-app
        image: btc-shopflow/logistics-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_APP_TITLE
          value: "BTC车间管理-物流系统"
        - name: VITE_BASE_API
          value: "/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: btc-logistics-app-service
  namespace: btc-shopflow
  labels:
    app: btc-logistics-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30082
    protocol: TCP
    name: http
  selector:
    app: btc-logistics-app

