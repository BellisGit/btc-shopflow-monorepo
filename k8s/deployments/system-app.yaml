apiVersion: apps/v1
kind: Deployment
metadata:
  name: btc-system-app
  namespace: btc-shopflow
  labels:
    app: btc-system-app
    component: frontend
    tier: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: btc-system-app
  template:
    metadata:
      labels:
        app: btc-system-app
        component: frontend
        tier: web
    spec:
      containers:
      - name: system-app
        image: btc-shopflow/system-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: btc-shopflow-config
              key: NODE_ENV
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: btc-shopflow-config
              key: API_BASE_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: btc-system-app-service
  namespace: btc-shopflow
  labels:
    app: btc-system-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: btc-system-app
