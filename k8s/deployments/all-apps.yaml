# Quality App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: btc-quality-app
  namespace: btc-shopflow
  labels:
    app: btc-quality-app
    component: frontend
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: btc-quality-app
  template:
    metadata:
      labels:
        app: btc-quality-app
        component: frontend
        tier: web
    spec:
      # 注意：镜像地址会在部署时被动态替换为私有仓库地址
      # 格式：<PRIVATE_REGISTRY>/quality-app:<GIT_SHA>
      containers:
      - name: quality-app
        image: btc-shopflow/quality-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: btc-shopflow-config
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: btc-quality-app-service
  namespace: btc-shopflow
spec:
  selector:
    app: btc-quality-app
  ports:
  - port: 8083
    targetPort: 80
  type: ClusterIP

