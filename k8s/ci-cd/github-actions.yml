# GitHub Actions CI/CD 配置示例
# 文件路径: .github/workflows/k8s-deploy.yml

name: Deploy to Kubernetes

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: btc-shopflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [system-app, admin-app, logistics-app, quality-app, production-app, engineering-app, finance-app, docs-app]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.app }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          APP_DIR=apps/${{ matrix.app }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy to Kubernetes
      run: |
        # 更新镜像标签
        export IMAGE_TAG="${{ github.sha }}"
        
        # 应用 K8s 配置
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        
        # 更新部署镜像
        kubectl set image deployment/btc-system-app system-app=${{ env.REGISTRY }}/${{ github.repository }}/system-app:${{ github.sha }} -n btc-shopflow
        kubectl set image deployment/btc-admin-app admin-app=${{ env.REGISTRY }}/${{ github.repository }}/admin-app:${{ github.sha }} -n btc-shopflow
        kubectl set image deployment/btc-logistics-app logistics-app=${{ env.REGISTRY }}/${{ github.repository }}/logistics-app:${{ github.sha }} -n btc-shopflow
        
        # 等待部署完成
        kubectl rollout status deployment/btc-system-app -n btc-shopflow
        kubectl rollout status deployment/btc-admin-app -n btc-shopflow
        kubectl rollout status deployment/btc-logistics-app -n btc-shopflow

    - name: Verify deployment
      run: |
        kubectl get pods -n btc-shopflow
        kubectl get services -n btc-shopflow
        kubectl get ingress -n btc-shopflow

  # 可选: 部署到开发环境
  deploy-to-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl (Dev)
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_DEV }}

    - name: Deploy to Dev Environment
      run: |
        export IMAGE_TAG="pr-${{ github.event.number }}"
        
        # 部署到开发命名空间
        kubectl apply -f k8s/namespace.yaml
        sed 's/btc-shopflow$/btc-shopflow-dev/' k8s/configmap.yaml | kubectl apply -f -
        
        # 更新开发环境部署
        kubectl set image deployment/btc-system-app system-app=${{ env.REGISTRY }}/${{ github.repository }}/system-app:${{ github.sha }} -n btc-shopflow-dev || true
