<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统应用</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        overflow: hidden;
      }

      /* 关键：在 HTML 解析时立即设置 body 背景色，避免白屏 */
      body {
        margin: 0 !important;
        padding: 0 !important;
        background-color: #ffffff; /* 默认白色背景 */
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000; /* 暗色模式黑色背景 */
        }
      }

      * {
        -webkit-font-smoothing: antialiased;
        font-family:
          'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB',
          'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
      }

      /* Loading 基础布局样式（确保在 loading.css 加载前也能正确显示） */
      #Loading {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        min-width: 100vw !important;
        min-height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        z-index: 9999 !important;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
        overflow: hidden !important;
      }

      #Loading .preload__container {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        width: 100% !important;
        height: 100% !important;
        min-height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
        /* 关键：容器初始隐藏，通过 JavaScript 添加 --ready 类后显示 */
        opacity: 0 !important;
        transition: opacity 0.3s ease !important;
      }

      #Loading .preload__container.preload__container--ready {
        opacity: 1 !important;
      }

      #Loading .preload__name {
        font-size: 30px !important;
        color: #fff !important;
        letter-spacing: 5px !important;
        font-weight: bold !important;
        text-align: center !important;
        width: 100% !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        margin-bottom: 30px !important;
        animation: none !important;
        transition: none !important;
      }

      #Loading .preload__title {
        font-size: 14px !important;
        color: #fff !important;
        text-align: center !important;
        width: 100% !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        margin: 30px 0 20px 0 !important;
        animation: none !important;
        transition: none !important;
      }

      #Loading .preload__sub-title {
        font-size: 12px !important;
        color: #ababab !important;
        text-align: center !important;
        width: 100% !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        margin: 0 !important;
        animation: none !important;
        transition: none !important;
      }

      #Loading .preload__loading {
        margin: 0 !important;
      }

      #Loading.is-hide {
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
        z-index: -1 !important;
        transition: opacity 0.3s ease, visibility 0.3s ease !important;
      }

    </style>
    <script>
      // 关键：在页面加载时立即应用主题类，避免水合不匹配
      // 必须在 JavaScript 执行前就应用，确保 Vue 组件渲染时主题类已存在
      (function() {
        try {
          // 读取 Cookie 中的设置
          function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) === ' ') c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
          }

          const settingsCookie = getCookie('btc_settings');
          if (settingsCookie) {
            try {
              const settings = JSON.parse(decodeURIComponent(settingsCookie));
              const systemThemeType = settings?.systemThemeType;
              const htmlEl = document.documentElement;

              if (systemThemeType === 'dark') {
                htmlEl.classList.add('dark');
              } else if (systemThemeType === 'light') {
                htmlEl.classList.remove('dark');
              } else if (systemThemeType === 'auto' || !systemThemeType) {
                // AUTO 模式或未设置：跟随系统偏好
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                  htmlEl.classList.add('dark');
                } else {
                  htmlEl.classList.remove('dark');
                }
              }
            } catch (e) {
              // 如果解析失败，使用系统偏好
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              if (prefersDark) {
                document.documentElement.classList.add('dark');
              }
            }
          } else {
            // 如果没有 Cookie，使用系统偏好
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          // 静默失败，使用系统偏好作为兜底
          try {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
              document.documentElement.classList.add('dark');
            }
          } catch (e2) {
            // 完全失败，不做任何操作
          }
        }
      })();
    </script>
    <script>
      // 关键：在页面加载的最早阶段，立即检查并隐藏"拜里斯科技"loading（如果是子应用路由）
      // 这必须在HTML解析时同步执行，避免"拜里斯科技"loading闪烁
      (function() {
        try {
          const pathname = window.location.pathname;
          const knownSubAppPrefixes = ['/admin', '/logistics', '/engineering', '/quality', '/production', '/finance', '/operations', '/docs', '/dashboard', '/personnel'];
          const isSubAppRoute = knownSubAppPrefixes.some(prefix => pathname.startsWith(prefix));
          if (isSubAppRoute) {
            // 子应用路由，立即隐藏"拜里斯科技"loading
            // 使用内联样式，确保优先级最高
            var style = document.createElement('style');
            style.textContent = '#Loading { display: none !important; visibility: hidden !important; opacity: 0 !important; pointer-events: none !important; z-index: -1 !important; }';
            document.head.appendChild(style);

            // 如果DOM已经加载，立即隐藏元素
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', function() {
                var loadingEl = document.getElementById('Loading');
                if (loadingEl) {
                  loadingEl.style.setProperty('display', 'none', 'important');
                  loadingEl.style.setProperty('visibility', 'hidden', 'important');
                  loadingEl.style.setProperty('opacity', '0', 'important');
                  loadingEl.style.setProperty('pointer-events', 'none', 'important');
                  loadingEl.style.setProperty('z-index', '-1', 'important');
                  loadingEl.classList.add('is-hide');
                }
              });
            } else {
              // DOM已经加载，立即隐藏
              var loadingEl = document.getElementById('Loading');
              if (loadingEl) {
                loadingEl.style.setProperty('display', 'none', 'important');
                loadingEl.style.setProperty('visibility', 'hidden', 'important');
                loadingEl.style.setProperty('opacity', '0', 'important');
                loadingEl.style.setProperty('pointer-events', 'none', 'important');
                loadingEl.style.setProperty('z-index', '-1', 'important');
                loadingEl.classList.add('is-hide');
              }
            }
          }
        } catch (e) {
          // 静默失败
        }
      })();
    </script>
  </head>
  <body>
    <!-- 跨子域通信桥 iframe（用于跨标签页登出同步） -->
    <!-- src 将在 useCrossDomainBridge 中动态设置，这里先留空避免加载错误的 URL -->
    <iframe
      id="btc-auth-bridge"
      src="about:blank"
      style="display: none; border: none;"
      title="Auth Bridge"
      aria-hidden="true"
    ></iframe>
    <!-- Loading 元素：Vue 组件会挂载到这里 -->
    <!-- 关键：初始时添加 is-hide 类，避免显示空背景导致黑屏 -->
    <div id="Loading" class="is-hide"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
