<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
		<link rel="manifest" href="/icons/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#404040" />
		<title>__PAGE_TITLE__</title>
		<style>
			html,
			body,
			#app {
				height: 100%;
				overflow: hidden;
			}

			* {
				-webkit-font-smoothing: antialiased;
				font-family:
					'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB',
					'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
			}

			.preload__wrap {
				display: flex;
				flex-direction: column;
				letter-spacing: 1px;
				background-color: #404040;
				position: fixed;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				z-index: 9999;
				transition: all 0.3s ease-in;
				opacity: 1;
				pointer-events: none;
			}

			.preload__wrap.is-hide {
				opacity: 0;
			}

			.preload__container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				width: 100%;
				user-select: none;
				-webkit-user-select: none;
				flex-grow: 1;
			}

			.preload__name {
				font-size: 30px;
				color: #fff;
				letter-spacing: 5px;
				font-weight: bold;
				margin-bottom: 30px;
				min-height: 50px;
			}

			.preload__title {
				color: #fff;
				font-size: 14px;
				margin: 30px 0 20px 0;
				min-height: 20px;
			}

			.preload__sub-title {
				color: #ababab;
				font-size: 12px;
				min-height: 20px;
			}

			.preload__name,
			.preload__title,
			.preload__sub-title {
				animation: s 0.5s ease-in;
			}

			@keyframes s {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			.preload__loading {
				height: 44px;
				width: 44px;
				border-radius: 30px;
				border: 7px solid currentColor;
				border-bottom-color: #404040;
				position: relative;
				animation:
					r 1s infinite cubic-bezier(0.17, 0.67, 0.83, 0.67),
					bc 2s infinite ease-in;
				transform: rotate(0deg);
				box-sizing: border-box;
			}

			@keyframes r {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(360deg);
				}
			}

			.preload__loading::after,
			.preload__loading::before {
				content: '';
				display: inline-block;
				position: absolute;
				bottom: -2px;
				height: 7px;
				width: 7px;
				border-radius: 10px;
				background-color: currentColor;
			}

			.preload__loading::after {
				left: -1px;
			}

			.preload__loading::before {
				right: -1px;
			}

			@keyframes bc {
				0% {
					color: #689cc5;
				}

				25% {
					color: #b3b7e2;
				}

				50% {
					color: #93dbe9;
				}

				75% {
					color: #abbd81;
				}

				100% {
					color: #689cc5;
				}
			}
		</style>
	</head>

	<body>
		<div class="preload__wrap" id="Loading">
			<div class="preload__container">
				<div class="preload__name">BTC SHOPFLOW</div>
				<div class="preload__loading"></div>
				<div class="preload__title">正在加载资源</div>
				<div class="preload__sub-title">部分资源可能加载时间较长，请耐心等待</div>
			</div>
		</div>

		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
