<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1976d2" />
    <!-- 使用新的标准 meta 标签 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- 保留 apple-mobile-web-app-capable 以兼容旧版 iOS Safari（已弃用但仍有必要） -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="拜里斯科技" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <!-- 添加版本号参数强制更新 manifest，避免浏览器缓存旧版本 -->
    <!-- 确保 manifest 文件的 MIME 类型正确 -->
    <!-- 注意：开发环境中，VitePWA 会自动生成 manifest，不需要版本号参数 -->
    <link rel="manifest" href="/manifest.webmanifest" type="application/manifest+json" />

    <title>拜里斯科技</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
