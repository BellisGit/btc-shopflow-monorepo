name: Build Admin App

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry URL'
        required: true
        type: string
      github_repository:
        description: 'GitHub repository name'
        required: true
        type: string
      github_sha:
        description: 'GitHub commit SHA'
        required: true
        type: string
      gh_token:
        description: 'GitHub token for registry access'
        required: true
        type: string

jobs:
  build-admin-app:
    name: Build Admin App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate GitHub Token
      run: |
        echo "Validating GitHub token for registry access..."
        
        if [ -n "${{ inputs.gh_token }}" ]; then
          echo "[SUCCESS] GH_TOKEN is available for Docker registry"
          echo "Token length: $(echo '${{ inputs.gh_token }}' | wc -c) characters"
        else
          echo "[ERROR] GH_TOKEN is not available"
          exit 1
        fi

    - name: Prepare Docker tags
      id: tags
      run: |
        # Convert repository name to lowercase for Docker compatibility
        REPO_LOWER=$(echo "${{ inputs.github_repository }}" | tr '[:upper:]' '[:lower:]')
        echo "repository_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
        echo "[INFO] Docker tags will use: $REPO_LOWER"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Build dependencies
      run: |
        echo "Building dependencies for admin-app..."
        pnpm --filter @btc/vite-plugin run build
        node scripts/turbo.js run build --filter="@btc/*"
    
    - name: Build admin-app
      run: cd apps/admin-app && pnpm run build
    
    - name: Create Dockerfile
      run: |
        cat > apps/admin-app/Dockerfile << 'EOF'
        FROM node:20-alpine AS builder
        WORKDIR /app
        # Copy package files first for better Docker layer caching
        COPY package*.json pnpm-*.yaml ./
        RUN npm install -g pnpm@8.15.0
        RUN pnpm install --frozen-lockfile
        # Copy source code
        COPY packages ./packages
        COPY apps/admin-app ./apps/admin-app
        # Build dependencies first, then the app
        RUN pnpm --filter @btc/vite-plugin run build && pnpm --filter admin-app run build

        FROM nginx:alpine
        COPY --from=builder /app/apps/admin-app/dist /usr/share/nginx/html
        RUN echo 'server { listen 80; location / { try_files $uri $uri/ /index.html; } }' > /etc/nginx/conf.d/default.conf
        EXPOSE 80
        CMD ["nginx", "-g", "daemon off;"]
        EOF
    
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ inputs.gh_token }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: apps/admin-app/Dockerfile
        push: true
        tags: |
          ${{ inputs.registry }}/${{ steps.tags.outputs.repository_lower }}/admin-app:latest
          ${{ inputs.registry }}/${{ steps.tags.outputs.repository_lower }}/admin-app:${{ inputs.github_sha }}

