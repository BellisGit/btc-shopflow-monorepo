name: Deploy Logistics App

on:
  push:
    branches: [ master ]
    paths:
      - '.deploy/logistics-app/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: read

jobs:
  validate:
    name: Validate Deployment
    uses: ./.github/workflows/validate-deployment.yml
    secrets: inherit

  deploy:
    name: Deploy Logistics App
    needs: [validate]
    uses: ./.github/workflows/deploy-app-reusable.yml
    with:
      app_name: logistics-app
      app_port: "30082"
      container_name: btc-logistics-app
    secrets: inherit

  cleanup:
    name: Clean up deployment marker
    needs: [deploy]
    if: always() && needs.deploy.result == 'success' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Clean up
        run: |
          rm -rf ".deploy/logistics-app" || true
