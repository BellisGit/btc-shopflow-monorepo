name: Build System App

on:
  workflow_run:
    workflows: ["BTC ShopFlow CI/CD Pipeline"]
    types:
      - completed
    branches: [master]
  workflow_dispatch:

jobs:
  build-system-app:
    name: Build System App
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Build dependencies
      run: |
        echo "Building dependencies for system-app..."
        # 先构建vite-plugin，因为其他包可能依赖它
        pnpm --filter @btc/vite-plugin run build
        # 然后构建其他依赖包
        node scripts/turbo.js run build --filter="@btc/*"
    
    - name: Build system-app
      run: cd apps/system-app && pnpm run build
    
    - name: Create Dockerfile
      run: |
        cat > apps/system-app/Dockerfile << 'EOF'
        FROM node:20-alpine AS builder
        WORKDIR /app
        COPY package*.json pnpm-*.yaml ./
        COPY packages ./packages
        COPY apps/system-app ./apps/system-app
        RUN npm install -g pnpm
        RUN pnpm install --frozen-lockfile
        RUN cd apps/system-app && pnpm run build

        FROM nginx:alpine
        COPY --from=builder /app/apps/system-app/dist /usr/share/nginx/html
        COPY apps/system-app/nginx.conf /etc/nginx/conf.d/default.conf 2>/dev/null || echo "server { listen 80; location / { try_files \$uri \$uri/ /index.html; } }" > /etc/nginx/conf.d/default.conf
        EXPOSE 80
        CMD ["nginx", "-g", "daemon off;"]
        EOF
    
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: apps/system-app/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/system-app:latest
          ghcr.io/${{ github.repository }}/system-app:${{ github.sha }}
