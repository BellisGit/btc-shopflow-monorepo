name: Build Production App

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry URL'
        required: true
        type: string
      github_repository:
        description: 'GitHub repository name'
        required: true
        type: string
      github_sha:
        description: 'GitHub commit SHA'
        required: true
        type: string
    secrets:
      gh_token:
        description: 'GitHub token for registry access'
        required: true

jobs:
  build-production-app:
    name: Build Production App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Prepare Docker tags
      id: tags
      run: |
        # Convert repository name to lowercase for Docker compatibility
        REPO_LOWER=$(echo "${{ inputs.github_repository }}" | tr '[:upper:]' '[:lower:]')
        echo "repository_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
        echo "Docker tags will use: $REPO_LOWER"

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Build dependencies
      run: |
        pnpm --filter @btc/vite-plugin run build
        node scripts/turbo.js run build --filter="@btc/*"
    
    - name: Build production-app
      run: cd apps/production-app && pnpm run build
    
    - name: Create Dockerfile
      run: |
        cat > apps/production-app/Dockerfile << 'EOF'
        FROM node:20-alpine AS builder
        WORKDIR /app
        # Copy package files first for better Docker layer caching
        COPY package*.json pnpm-*.yaml ./
        RUN npm install -g pnpm@8.15.0
        RUN pnpm install --frozen-lockfile
        # Copy source code
        COPY packages ./packages
        COPY apps/production-app ./apps/production-app
        # Build dependencies first, then the app
        RUN pnpm --filter @btc/vite-plugin run build && pnpm --filter production-app run build

        FROM nginx:alpine
        COPY --from=builder /app/apps/production-app/dist /usr/share/nginx/html
        RUN echo 'server { listen 80; location / { try_files \$uri \$uri/ /index.html; } }' > /etc/nginx/conf.d/default.conf
        EXPOSE 80
        CMD ["nginx", "-g", "daemon off;"]
        EOF
    
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ inputs.gh_token }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: apps/production-app/Dockerfile
        push: true
        tags: |
          ${{ inputs.registry }}/${{ steps.tags.outputs.repository_lower }}/production-app:latest
          ${{ inputs.registry }}/${{ steps.tags.outputs.repository_lower }}/production-app:${{ inputs.github_sha }}



