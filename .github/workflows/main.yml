        # æ·»åŠ ä¸»æœºå¯†é’¥
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
        
        echo "âœ… SSH key setup completed for rollback"

    - name: ðŸ”„ Rollback deployment
      run: |
        echo "ðŸ”„ Rolling back deployment due to failure..."
        
        ssh -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        set -e
        
        echo "ðŸ”„ Stopping current services..."
        cd /www/wwwroot/btc-shopflow-monorepo
        
        if [ -f "docker-compose.prod.yml" ]; then
          docker-compose -f docker-compose.prod.yml down
        fi
        
        echo "ðŸ”„ Reverting to previous commit..."
        git reset --hard HEAD~1
        
        echo "ðŸ”„ Restarting services with previous version..."
        if [ -f "docker-compose.prod.yml" ]; then
          docker-compose -f docker-compose.prod.yml up -d
        fi
        
        echo "â³ Waiting for rollback to complete..."
        sleep 30
        
        echo "ðŸ” Checking rollback status..."
        docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
        
        EOF

