    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.0

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'pnpm'

    - name: ðŸ“¥ Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: ðŸŽ­ Install Playwright browsers
      run: pnpm exec playwright install --with-deps

    - name: ðŸ—ï¸ Build shared packages
      run: |
        echo "Building shared packages in dependency order..."
        # é¦–å…ˆæž„å»º shared-utilsï¼ˆè¢«å…¶ä»–åŒ…ä¾èµ–ï¼‰
        pnpm --filter @btc/shared-utils run build
        # ç„¶åŽæž„å»º shared-coreï¼ˆä¾èµ– shared-utilsï¼‰
        pnpm --filter @btc/shared-core run build
        # æœ€åŽæž„å»º shared-componentsï¼ˆä¾èµ–å‰ä¸¤è€…ï¼‰
        pnpm --filter @btc/shared-components run build
        # æž„å»º vite-plugin
