name: BTC ShopFlow CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
      deploy_only:
        description: 'Skip quality checks and build, deploy only'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: ghcr.io

jobs:
  # ç¬¬ä¸€æ­¥ï¼šä»£ç è´¨é‡æ£€æŸ?
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_only != 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Validate GitHub Token
      run: |
        echo "Validating GitHub tokens for registry access..."
        
        if [ -n "${{ secrets.SERVER_PAT }}" ]; then
          echo "âœ?SERVER_PAT is available for GitHub Container Registry"
          echo "PAT length: $(echo '${{ secrets.SERVER_PAT }}' | wc -c) characters"
        elif [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
          echo "âœ?GITHUB_TOKEN is available (fallback)"
        else
          echo "â?No GitHub token available for registry access"
          exit 1
        fi

    - name: Build dependencies
      run: |
        echo "Building dependencies before type checking..."
        # å…ˆæž„å»ºvite-pluginï¼Œå› ä¸ºå…¶ä»–åŒ…å¯èƒ½ä¾èµ–å®?
        pnpm --filter @btc/vite-plugin run build
        # ä½¿ç”¨turboæž„å»ºæ‰€æœ‰åŒ…çš„ä¾èµ?
        node scripts/turbo.js run build --filter="@btc/*"

    - name: Type check
      run: pnpm run type-check

    - name: Lint check
      run: pnpm run lint

  # ç¬¬äºŒæ­¥ï¼šçŽ¯å¢ƒéªŒè¯å’ŒSSHè¿žæŽ¥æµ‹è¯•
  validate-environment:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    uses: ./.github/workflows/validate-environment.yml
    secrets:
      SERVER_KEY: ${{ secrets.SERVER_KEY }}
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}

  # ç¬¬ä¸‰æ­¥ï¼šæž„å»ºæ‰€æœ‰åº”ç”¨çš„Dockeré•œåƒï¼?ä¸ªå¹¶è¡Œä»»åŠ¡ï¼‰
  build-system-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-system-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  build-admin-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-admin-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  build-logistics-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-logistics-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  build-quality-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-quality-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  build-production-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-production-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  build-engineering-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-engineering-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  build-finance-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-finance-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  build-mobile-app:
    needs: [validate-environment]
    if: always() && needs.validate-environment.result == 'success'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-mobile-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}

  # ç¬¬å››æ­¥ï¼šéƒ¨ç½²åˆ°æœåŠ¡å™¨
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [validate-environment, build-system-app, build-admin-app, build-logistics-app, build-quality-app, build-production-app, build-engineering-app, build-finance-app, build-mobile-app]
    if: always() && (needs.build-system-app.result == 'success' && needs.build-admin-app.result == 'success' && needs.build-logistics-app.result == 'success' && needs.build-quality-app.result == 'success' && needs.build-production-app.result == 'success' && needs.build-engineering-app.result == 'success' && needs.build-finance-app.result == 'success' && needs.build-mobile-app.result == 'success' || github.event.inputs.deploy_only == 'true') && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Setup SSH
      run: |
        echo "Setting up SSH connection..."
        
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # åˆ›å»ºSSHç§é’¥æ–‡ä»¶
        echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_rsa
        
        # ä¿®å¤å¯†é’¥æ ¼å¼ï¼ˆå¤„ç†å¯èƒ½çš„æ¢è¡Œç¬¦é—®é¢˜ï¼‰
        sed -i 's/\\n/\n/g' ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # æ·»åŠ ä¸»æœºå¯†é’¥
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
        
        echo "âœ?SSH key setup completed successfully"

    - name: Deploy applications
      run: |
        echo "Deploying BTC ShopFlow applications via SSH..."
        
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT || '22' }} \
            ${{ secrets.SERVER_USER || 'root' }}@${{ secrets.SERVER_HOST }} << 'EOF'
        set -e
        
        echo "Starting BTC ShopFlow deployment..."
        
        # æ£€æŸ¥é¡¹ç›®ç›®å½?
        if [ ! -d "/www/wwwroot/btc-shopflow-monorepo" ]; then
          echo "Creating project directory..."
          mkdir -p /www/wwwroot
          cd /www/wwwroot
          git clone https://github.com/BellisGit/btc-shopflow-monorepo.git
        fi
        
        echo "Navigating to project directory..."
        cd /www/wwwroot/btc-shopflow-monorepo
        
        echo "Pulling latest code..."
        git pull origin master
        
        echo "Logging into container registry..."
        echo "${{ secrets.SERVER_PAT || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        echo "Starting deployment script..."
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh
        
        echo "Deployment completed successfully"
        EOF

    - name: Health checks
      run: |
        echo "Performing health checks..."
        
        # ç­‰å¾…æœåŠ¡å¯åŠ¨
        sleep 30
        
        echo "Checking application health on IP: ${{ secrets.SERVER_HOST }}"
        
        # æ£€æŸ¥ä¸»è¦åº”ç”?
        for port in 30080 30081 30086; do
          if curl -f -s --max-time 10 http://${{ secrets.SERVER_HOST }}:$port > /dev/null; then
            echo "Port $port is healthy"
          else
            echo "Port $port health check failed (this may be normal if the service is still starting)"
          fi
        done

    - name: Deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Built Images:" >> $GITHUB_STEP_SUMMARY
        echo "- System App: ${{ needs.build-system-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Admin App: ${{ needs.build-admin-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Logistics App: ${{ needs.build-logistics-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Quality App: ${{ needs.build-quality-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Production App: ${{ needs.build-production-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Engineering App: ${{ needs.build-engineering-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Finance App: ${{ needs.build-finance-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Mobile App: ${{ needs.build-mobile-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Application URLs:" >> $GITHUB_STEP_SUMMARY
        echo "- ä¸»åº”ç”? http://${{ secrets.SERVER_HOST }}:30080" >> $GITHUB_STEP_SUMMARY
        echo "- ç®¡ç†åŽå°: http://${{ secrets.SERVER_HOST }}:30081" >> $GITHUB_STEP_SUMMARY
        echo "- è´¢åŠ¡ç³»ç»Ÿ: http://${{ secrets.SERVER_HOST }}:30086" >> $GITHUB_STEP_SUMMARY

  # ç¬¬äº”æ­¥ï¼šé€šçŸ¥
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [quality-check, validate-environment, build-system-app, build-admin-app, build-logistics-app, build-quality-app, build-production-app, build-engineering-app, build-finance-app, build-mobile-app, deploy]
    if: always()
    
    steps:
    - name: Success notification
      if: needs.deploy.result == 'success'
      run: |
        echo "**Deployment Successful!**" >> $GITHUB_STEP_SUMMARY
        echo "All steps completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "Environment: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "URL: ${{ vars.APP_URL || 'https://btc-shopflow.com' }}" >> $GITHUB_STEP_SUMMARY
        
    - name: Failure notification
      if: needs.deploy.result == 'failure' || needs.build-system-app.result == 'failure' || needs.build-admin-app.result == 'failure' || needs.build-logistics-app.result == 'failure' || needs.build-quality-app.result == 'failure' || needs.build-production-app.result == 'failure' || needs.build-engineering-app.result == 'failure' || needs.build-finance-app.result == 'failure' || needs.build-mobile-app.result == 'failure' || needs.quality-check.result == 'failure' || needs.validate-environment.result == 'failure'
      run: |
        echo "**Deployment Failed!**" >> $GITHUB_STEP_SUMMARY
        echo "Please check the logs for details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Results:" >> $GITHUB_STEP_SUMMARY
        echo "- Quality Check: ${{ needs.quality-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Environment Validation: ${{ needs.validate-environment.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- System App: ${{ needs.build-system-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Admin App: ${{ needs.build-admin-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Logistics App: ${{ needs.build-logistics-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Quality App: ${{ needs.build-quality-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Production App: ${{ needs.build-production-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Engineering App: ${{ needs.build-engineering-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Finance App: ${{ needs.build-finance-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Mobile App: ${{ needs.build-mobile-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        exit 1
