name: BTC ShopFlow CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      deploy_only:
        description: '仅部署（跳过构建和测试）'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  NAMESPACE: btc-shopflow

jobs:
  # 第一步：代码质量检查和测试
  quality-check:
    name: Quality Check & Test
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_only != 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps

    - name: Build shared packages
      run: |
        echo "Building shared packages in dependency order..."
        pnpm --filter @btc/vite-plugin run build
        pnpm --filter @btc/shared-utils run build
        pnpm --filter @btc/shared-core run build
        pnpm --filter @btc/shared-components run build

    # - name: Lint
    #   run: pnpm run lint

    - name: Type check
      run: pnpm run type-check

    - name: Unit tests
      run: pnpm run test:unit

    - name: Integration tests
      run: pnpm run test:integration

    - name: E2E tests
      run: pnpm run test:e2e

  # 第二步：构建System App
  build-system-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-system-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建Admin App
  build-admin-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-admin-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建Logistics App
  build-logistics-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-logistics-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建Quality App
  build-quality-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-quality-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建Production App
  build-production-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-production-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建Engineering App
  build-engineering-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-engineering-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建Finance App
  build-finance-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-finance-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第二步：构建Mobile App
  build-mobile-app:
    needs: [quality-check]
    if: always() && (needs.quality-check.result == 'success' || github.event.inputs.deploy_only == 'true')
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-mobile-app.yml
    with:
      registry: ghcr.io
      github_repository: ${{ github.repository }}
      github_sha: ${{ github.sha }}
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 第三步：部署到服务器
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [quality-check, build-system-app, build-admin-app, build-logistics-app, build-quality-app, build-production-app, build-engineering-app, build-finance-app, build-mobile-app]
    if: always() && (needs.build-system-app.result == 'success' && needs.build-admin-app.result == 'success' && needs.build-logistics-app.result == 'success' && needs.build-quality-app.result == 'success' && needs.build-production-app.result == 'success' && needs.build-engineering-app.result == 'success' && needs.build-finance-app.result == 'success' && needs.build-mobile-app.result == 'success' || github.event.inputs.deploy_only == 'true') && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # 创建SSH密钥文件
        echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_rsa_raw
        
        # 处理不同的密钥格式
        if echo "${{ secrets.SERVER_KEY }}" | grep -q "BEGIN.*PRIVATE KEY"; then
          echo "Using PEM format SSH key..."
          echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_rsa
        elif echo "${{ secrets.SERVER_KEY }}" | base64 -d 2>/dev/null | grep -q "BEGIN.*PRIVATE KEY"; then
          echo "Decoding base64 SSH key..."
          echo "${{ secrets.SERVER_KEY }}" | base64 -d > ~/.ssh/id_rsa
        else
          echo "Processing raw SSH key with newline fixes..."
          # 处理可能的换行符问题
          echo "${{ secrets.SERVER_KEY }}" | sed 's/\\n/\n/g' | sed 's/ RSA PRIVATE KEY/ RSA PRIVATE KEY/g' > ~/.ssh/id_rsa
        fi
        
        # 确保密钥文件格式正确
        chmod 600 ~/.ssh/id_rsa
        
        # 检查密钥是否包含正确的头部
        if ! grep -q "BEGIN.*PRIVATE KEY" ~/.ssh/id_rsa; then
          echo "SSH key does not contain valid PEM headers"
          echo "Attempting to fix common formatting issues..."
          
          # 尝试修复常见的格式问题
          sed -i 's/-----BEGIN RSA PRIVATE KEY-----/-----BEGIN RSA PRIVATE KEY-----\n/g' ~/.ssh/id_rsa
          sed -i 's/-----END RSA PRIVATE KEY-----/\n-----END RSA PRIVATE KEY-----/g' ~/.ssh/id_rsa
          sed -i '/^$/d' ~/.ssh/id_rsa
          
          # 确保每行不超过64字符（除了头尾）
          awk '
          /BEGIN.*PRIVATE KEY/ { print; next }
          /END.*PRIVATE KEY/ { print; next }
          { 
            line = $0
            gsub(/[^A-Za-z0-9+\/=]/, "", line)
            while (length(line) > 64) {
              print substr(line, 1, 64)
              line = substr(line, 65)
            }
            if (length(line) > 0) print line
          }' ~/.ssh/id_rsa > ~/.ssh/id_rsa_fixed
          mv ~/.ssh/id_rsa_fixed ~/.ssh/id_rsa
        fi
        
        chmod 600 ~/.ssh/id_rsa
        
        # 添加主机密钥
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
        
        # 验证密钥格式
        if ! ssh-keygen -l -f ~/.ssh/id_rsa >/dev/null 2>&1; then
          echo "SSH key format is still invalid after processing"
          echo "Key file structure:"
          echo "Lines: $(wc -l < ~/.ssh/id_rsa)"
          echo "First line: $(head -1 ~/.ssh/id_rsa)"
          echo "Last line: $(tail -1 ~/.ssh/id_rsa)"
          echo ""
          echo "Please ensure your SERVER_KEY secret contains a valid SSH private key in PEM format"
          echo "The key should start with '-----BEGIN RSA PRIVATE KEY-----' or '-----BEGIN PRIVATE KEY-----'"
          exit 1
        fi
        
        echo "SSH key setup completed successfully"
        echo "Key fingerprint: $(ssh-keygen -l -f ~/.ssh/id_rsa)"

    - name: Verify server connection
      run: |
        echo "Testing SSH connection..."
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o BatchMode=yes \
            -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'Server connection successful'" || {
          echo "SSH connection failed"
          echo "Debugging information:"
          echo "Host: ${{ secrets.SERVER_HOST }}"
          echo "Port: ${{ secrets.SERVER_PORT }}"
          echo "User: ${{ secrets.SERVER_USER }}"
          echo "Key file permissions:"
          ls -la ~/.ssh/id_rsa
          echo "Key fingerprint:"
          ssh-keygen -l -f ~/.ssh/id_rsa 2>/dev/null || echo "Cannot read key fingerprint"
          exit 1
        }

    - name: Deploy applications
      run: |
        echo "Deploying BTC ShopFlow applications..."
        
        ssh -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        set -e
        
        echo "Navigating to project directory..."
        cd /www/wwwroot/btc-shopflow-monorepo || { echo "Project directory not found"; exit 1; }
        
        echo "Pulling latest code..."
        git pull origin master
        
        echo "Logging into container registry..."
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
        
        echo "Starting deployment script..."
        chmod +x scripts/deploy.sh
        ./scripts/deploy.sh
        
        echo "Deployment completed successfully"
        EOF

    - name: Health checks
      run: |
        echo "Performing health checks..."
        
        # 等待服务启动
        sleep 30
        
        # 检查主要应用
        for port in 30080 30081 30086; do
          if curl -f -s --max-time 10 http://${{ secrets.SERVER_HOST }}:$port > /dev/null; then
            echo "Port $port is healthy"
          else
            echo "Port $port health check failed"
          fi
        done

    - name: Deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Built Images:" >> $GITHUB_STEP_SUMMARY
        echo "- System App: ${{ needs.build-system-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Admin App: ${{ needs.build-admin-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Logistics App: ${{ needs.build-logistics-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Quality App: ${{ needs.build-quality-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Production App: ${{ needs.build-production-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Engineering App: ${{ needs.build-engineering-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Finance App: ${{ needs.build-finance-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Mobile App: ${{ needs.build-mobile-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Application URLs:" >> $GITHUB_STEP_SUMMARY
        echo "- 主应用: http://${{ secrets.SERVER_HOST }}:30080" >> $GITHUB_STEP_SUMMARY
        echo "- 管理后台: http://${{ secrets.SERVER_HOST }}:30081" >> $GITHUB_STEP_SUMMARY
        echo "- 财务系统: http://${{ secrets.SERVER_HOST }}:30086" >> $GITHUB_STEP_SUMMARY

  # 第四步：通知
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [quality-check, build-system-app, build-admin-app, build-logistics-app, build-quality-app, build-production-app, build-engineering-app, build-finance-app, build-mobile-app, deploy]
    if: always()
    
    steps:
    - name: Success notification
      if: needs.deploy.result == 'success'
      run: |
        echo "**Deployment Successful!**" >> $GITHUB_STEP_SUMMARY
        echo "All steps completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "Environment: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "URL: ${{ vars.APP_URL || 'https://btc-shopflow.com' }}" >> $GITHUB_STEP_SUMMARY
        
    - name: Failure notification
      if: needs.deploy.result == 'failure' || needs.build-system-app.result == 'failure' || needs.build-admin-app.result == 'failure' || needs.build-logistics-app.result == 'failure' || needs.build-quality-app.result == 'failure' || needs.build-production-app.result == 'failure' || needs.build-engineering-app.result == 'failure' || needs.build-finance-app.result == 'failure' || needs.build-mobile-app.result == 'failure' || needs.quality-check.result == 'failure'
      run: |
        echo "**Deployment Failed!**" >> $GITHUB_STEP_SUMMARY
        echo "Please check the logs for details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Results:" >> $GITHUB_STEP_SUMMARY
        echo "- System App: ${{ needs.build-system-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Admin App: ${{ needs.build-admin-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Logistics App: ${{ needs.build-logistics-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Quality App: ${{ needs.build-quality-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Production App: ${{ needs.build-production-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Engineering App: ${{ needs.build-engineering-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Finance App: ${{ needs.build-finance-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Mobile App: ${{ needs.build-mobile-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        exit 1
