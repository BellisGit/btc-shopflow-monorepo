        echo ""
        echo "ğŸ“Š Docker å®¹å™¨çŠ¶æ€:"
        docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
        
        EOF

    - name: ğŸ“Š Generate deployment report
      run: |
