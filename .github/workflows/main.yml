        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      deploy_only:
        description: 'ä»…éƒ¨ç½²ï¼ˆè·³è¿‡æ„å»ºå’Œæµ‹è¯•ï¼‰'
        required: false
        default: false
