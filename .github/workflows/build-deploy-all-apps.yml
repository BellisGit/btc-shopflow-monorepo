              echo "  - $app"
            done
          fi
          echo ""
          if [ ${#FAILED_APPS[@]} -gt 0 ]; then
            echo "âŒ å¤±è´¥åº”ç”¨:"
            for app in "${FAILED_APPS[@]}"; do
