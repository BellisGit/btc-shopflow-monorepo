name: Build and Deploy All Apps

on:
  repository_dispatch:
    types: [build-deploy-all-apps]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build-deploy-all:
    name: Build and Deploy All Apps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - system-app
          - admin-app
          - logistics-app
          - quality-app
          - production-app
          - engineering-app
          - finance-app
          - mobile-app
    steps:
      - name: Trigger ${{ matrix.app }} workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const appName = '${{ matrix.app }}';
            const workflowFile = `deploy-${appName}.yml`;
            
            console.log(`üöÄ Triggering ${workflowFile} workflow...`);
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflowFile,
                ref: 'master',
              });
              
              console.log(`‚úÖ Successfully triggered ${workflowFile}`);
            } catch (error) {
              console.error(`‚ùå Failed to trigger ${workflowFile}:`, error.message);
              core.setFailed(`Failed to trigger ${workflowFile}: ${error.message}`);
            }
