name: Build Mobile App

on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-mobile-app]

jobs:
  build-mobile-app:
    name: Build Mobile App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
    
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Build dependencies
      run: |
        pnpm --filter @btc/vite-plugin run build
        node scripts/turbo.js run build --filter="@btc/*"
    
    - name: Build mobile-app
      run: cd apps/mobile-app && pnpm run build
    
    - name: Create Dockerfile
      run: |
        cat > apps/mobile-app/Dockerfile << 'EOF'
        FROM node:20-alpine AS builder
        WORKDIR /app
        COPY package*.json pnpm-*.yaml ./
        COPY packages ./packages
        COPY apps/mobile-app ./apps/mobile-app
        RUN npm install -g pnpm
        RUN pnpm install --frozen-lockfile
        RUN cd apps/mobile-app && pnpm run build

        FROM nginx:alpine
        COPY --from=builder /app/apps/mobile-app/dist /usr/share/nginx/html
        RUN echo 'server { listen 80; location / { try_files \$uri \$uri/ /index.html; } }' > /etc/nginx/conf.d/default.conf
        EXPOSE 80
        CMD ["nginx", "-g", "daemon off;"]
        EOF
    
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: apps/mobile-app/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/mobile-app:latest
          ghcr.io/${{ github.repository }}/mobile-app:${{ github.sha }}