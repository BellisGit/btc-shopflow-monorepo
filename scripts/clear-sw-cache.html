<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除 Service Worker 缓存</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #1565c0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      background: #f0f0f0;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .info {
      background: #e3f2fd;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>清除 Service Worker 缓存</h1>
    <p>如果移动端应用显示旧版本内容，可以使用此工具清除 Service Worker 缓存。</p>
    
    <button onclick="clearSW()">清除 Service Worker</button>
    <button onclick="checkSW()">检查 Service Worker 状态</button>
    <button onclick="reload()">刷新页面</button>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script>
    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    async function clearSW() {
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          
          if (registrations.length === 0) {
            showStatus('没有找到已注册的 Service Worker', 'info');
            return;
          }

          let unregistered = 0;
          for (const registration of registrations) {
            await registration.unregister();
            unregistered++;
          }

          // 清除所有缓存
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            for (const cacheName of cacheNames) {
              await caches.delete(cacheName);
            }
            showStatus(
              `成功清除 ${unregistered} 个 Service Worker 和 ${cacheNames.length} 个缓存`,
              'success'
            );
          } else {
            showStatus(`成功清除 ${unregistered} 个 Service Worker`, 'success');
          }

          // 延迟后刷新
          setTimeout(() => {
            if (confirm('Service Worker 已清除，是否立即刷新页面？')) {
              window.location.reload();
            }
          }, 1000);
        } else {
          showStatus('当前浏览器不支持 Service Worker', 'error');
        }
      } catch (error) {
        showStatus(`清除失败: ${error.message}`, 'error');
      }
    }

    async function checkSW() {
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          
          if (registrations.length === 0) {
            showStatus('当前没有注册的 Service Worker', 'info');
            return;
          }

          let info = `找到 ${registrations.length} 个 Service Worker:\n\n`;
          for (const registration of registrations) {
            const sw = registration.active || registration.installing || registration.waiting;
            info += `- Scope: ${registration.scope}\n`;
            info += `- State: ${sw ? sw.state : 'N/A'}\n`;
            info += `- Script URL: ${sw ? sw.scriptURL : 'N/A'}\n\n`;
          }

          // 检查缓存
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            info += `缓存数量: ${cacheNames.length}\n`;
            if (cacheNames.length > 0) {
              info += `缓存列表:\n${cacheNames.map(n => `  - ${n}`).join('\n')}`;
            }
          }

          showStatus(info, 'info');
        } else {
          showStatus('当前浏览器不支持 Service Worker', 'error');
        }
      } catch (error) {
        showStatus(`检查失败: ${error.message}`, 'error');
      }
    }

    function reload() {
      window.location.reload();
    }

    // 页面加载时自动检查
    window.addEventListener('load', () => {
      checkSW();
    });
  </script>
</body>
</html>
