# ========== docs.bellis.com.cn ==========
# 文档应用：VitePress 静态站点

server {
    listen       80;
    server_name  docs.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    server_name  docs.bellis.com.cn;

    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
    client_max_body_size 10M;

    # Gzip 压缩配置（关键：减少传输大小，提升加载速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;  # 只压缩大于1KB的文件
    gzip_proxied any;
    gzip_comp_level 6;     # 压缩级别（1-9，6是性能和压缩率的平衡）
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";   # 禁用IE6的gzip（IE6不支持）

    # 静态文件根目录
    root /www/wwwroot/docs.bellis.com.cn;
    index index.html;

    # CORS 配置
    set $cors_origin "";
    if ($http_origin ~* ^https?://.*\.bellis\.com\.cn$) {
        set $cors_origin $http_origin;
    }

    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id" always;
        add_header Access-Control-Allow-Credentials true always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # HTML文件不缓存（必须在其他location之前，精确匹配）
    location = /index.html {
        root /www/wwwroot/docs.bellis.com.cn;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # VitePress 静态资源
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    location /assets/ {
        root /www/wwwroot/docs.bellis.com.cn;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    # 静态资源文件扩展名匹配
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/docs.bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
    }

    # SPA 路由支持（VitePress 使用 cleanUrls，支持无 .html 后缀）
    location / {
        root /www/wwwroot/docs.bellis.com.cn;
        try_files $uri $uri.html $uri/ /index.html;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

