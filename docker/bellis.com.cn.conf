server {
        listen       80;
        server_name  bellis.com.cn;
        return 301 https://$server_name$request_uri;
}

server {
                listen       443 ssl;
                server_name  bellis.com.cn;

                ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
                ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;

                # 允许请求大小
                client_max_body_size 10M;

                ssl_session_cache    shared:SSL:10m;
                ssl_session_timeout  10m;
                ssl_session_tickets  off;

                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers  HIGH:!aNULL:!MD5;
                ssl_prefer_server_ciphers  on;

                #location / {
                #    root   html;
                #    index  index.html index.htm;
                #}

		set $cors_origin "";
        	    if ($http_origin ~* ^https?://(bellis\.com\.cn|10\.80\.8\.199(:8080)?)$) {
        	    set $cors_origin $http_origin;
	        }




                # 代理到后端接口（必须 location / 之前）
                location /api/ {

                        proxy_pass http://10.0.0.168:8115/api/;

                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_set_header X-Forwarded-Host $host;
                        proxy_set_header X-Forwarded-Port $server_port;
                        proxy_set_header X-Forwarded-Prefix /api;

                        proxy_http_version 1.1;

                        proxy_set_header X-Original-URI $request_uri;
                        proxy_set_header X-Original-Method $request_method;

                        proxy_connect_timeout 60s;
                        proxy_send_timeout 60s;
                        proxy_read_timeout 60s;

                        proxy_buffering on;
                        proxy_buffer_size 4k;
                        proxy_buffers 8 4k;
                        proxy_busy_buffers_size 8k;

                        proxy_cookie_path / /;

                        add_header Access-Control-Allow-Origin $cors_origin  always;
                        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
                        add_header Access-Control-Allow-Credentials true always;

                        # 处理 OPTIONS 预检请求
                        if ($request_method = 'OPTIONS') {
                                add_header Access-Control-Allow-Origin $cors_origin;
                                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                                add_header Access-Control-Max-Age 1728000;
                                add_header Content-Type 'text/plain charset=UTF-8';
                                add_header Content-Length 0;
                                return 204;
                        }


                }

                # 前端代理
                location / {


                        proxy_pass http://127.0.0.1:30080;


                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_set_header X-Forwarded-Host $host;
                        proxy_set_header X-Forwarded-Port $server_port;
                        proxy_set_header X-Forwarded-Prefix /;
                        proxy_http_version 1.1;
                        proxy_set_header Upgrade $http_upgrade;
                        proxy_set_header Connection $connection_upgrade;


                        proxy_connect_timeout 60s;
                        proxy_send_timeout 60s;
                        proxy_read_timeout 60s;

                        proxy_buffering on;
                        proxy_buffer_size 4k;
                        proxy_buffers 8 4k;
                        proxy_busy_buffers_size 8k;

                        add_header X-Frame-Options "SAMEORIGIN" always;
                        add_header X-Content-Type-Options "nosniff" always;
                        add_header X-XSS-Protection "1; mode=block" always;
                        add_header Referrer-Policy "strict-origin-when-cross-origin" always;


                }




        }


