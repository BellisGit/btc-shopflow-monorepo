# bellis.com.cn 主域名 Nginx 配置
# 用于静态文件部署（system-app）

server {
    listen       80;
    server_name  bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    server_name  bellis.com.cn;
    
    # SSL 配置
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
    
    # 允许请求大小
    client_max_body_size 10M;
    
    # Gzip 压缩配置（关键：减少传输大小，提升加载速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;  # 只压缩大于1KB的文件
    gzip_proxied any;
    gzip_comp_level 6;     # 压缩级别（1-9，6是性能和压缩率的平衡）
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";   # 禁用IE6的gzip（IE6不支持）
    
    # 静态文件根目录
    # 关键：兼容两种部署方式
    # 1) 旧方式（静态部署）：文件直接放在 /www/wwwroot/bellis.com.cn/
    # 2) 新方式（releases/current）：文件放在 /www/wwwroot/bellis.com.cn/current/
    # 所以下面所有 try_files 都会优先尝试 /current，再回退到根目录
    root /www/wwwroot/bellis.com.cn;
    index index.html;
    
    # CORS 配置
    set $cors_origin "";
    if ($http_origin ~* ^https?://(bellis\.com\.cn|10\.80\.8\.199(:8080)?)$) {
        set $cors_origin $http_origin;
    }
    
    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # 禁止访问子应用路径（返回 404）
    # 必须在静态资源匹配之前，避免被 SPA 路由覆盖
    location ~ ^/(admin|logistics|quality|production|engineering|finance|monitor|docs)(/|$) {
        return 404;
    }
    
    # 注意：子应用现在直接通过子域名访问，不再通过主域名的 /micro-apps/ 路径
    # 主应用通过跨域方式加载子应用（从子域名加载）
    
    # HTML文件不缓存（必须在其他location之前，精确匹配）
    location = /index.html {
        root /www/wwwroot/bellis.com.cn;
        # 优先 current，其次根目录
        try_files /current/index.html /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 图片等静态资源：如果请求 /assets/xxx.png，但文件在根目录下，则从根目录提供
    # 这个 location 必须在 /assets/ 之前，优先匹配图片文件
    # 支持两种格式：
    # 1. 有哈希值的：login_cut_dark-ChKD5Upo.png -> login_cut_dark.png（在根目录）
    # 2. 没有哈希值的：login_cut_dark.png -> login_cut_dark.png（在根目录）
    # 先匹配没有哈希值的图片文件（格式：name.ext），这是最常见的情况
    location ~ ^/assets/([^/]+\.(png|jpg|jpeg|gif|webp|svg|ico))$ {
        root /www/wwwroot/bellis.com.cn;
        # 优先 current，其次根目录
        try_files /current/$1 /$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            image/svg+xml svg;
            image/x-icon ico;
        }
        default_type image/png;
    }
    
    # 匹配有哈希值的格式（格式：name-hash.ext，hash至少8个字符）
    # 例如：login_cut_dark-ChKD5Upo.png -> login_cut_dark.png（在根目录）
    location ~ ^/assets/(.+)-[A-Za-z0-9][A-Za-z0-9][A-Za-z0-9][A-Za-z0-9][A-Za-z0-9][A-Za-z0-9][A-Za-z0-9][A-Za-z0-9][A-Za-z0-9]*\.(png|jpg|jpeg|gif|webp|svg|ico)$ {
        root /www/wwwroot/bellis.com.cn;
        # 提取基础文件名（去掉哈希值），优先 current，其次根目录
        try_files /current/$1.$2 /$1.$2 =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            image/svg+xml svg;
            image/x-icon ico;
        }
        default_type image/png;
    }
    
    # 关键：入口文件使用稳定名 /assets/index.js（不缓存）
    location = /assets/index.js {
        root /www/wwwroot/bellis.com.cn;
        try_files /current/assets/index.js /assets/index.js =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        access_log off;
    }

    # 关键兜底：旧引用可能请求 /assets/index-xxx.js（hash 入口），回退到稳定入口
    location ~ ^/assets/index-[^/]+\.js$ {
        root /www/wwwroot/bellis.com.cn;
        try_files /current$uri /current/assets/index.js $uri /assets/index.js =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        access_log off;
    }

    # 静态资源目录（优先匹配，必须在 SPA 路由之前）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    # 关键：优先从 CDN 获取资源，CDN 不可用时自动回退到本地文件
    location /assets/ {
        # 优先尝试从 CDN 获取（https://all.bellis.com.cn/system-app/assets/）
        proxy_pass https://all.bellis.com.cn/system-app$request_uri;
        proxy_set_header Host all.bellis.com.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # 超时设置（快速失败，避免长时间等待）
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        # 关键：如果 CDN 返回错误（404/502/503/504/超时），回退到本地文件
        proxy_intercept_errors on;
        error_page 404 502 503 504 = @fallback_assets;
        
        # CDN 资源的缓存配置
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    # 回退到本地文件（当 CDN 不可用时）
    location @fallback_assets {
        root /www/wwwroot/bellis.com.cn;
        # 使用 try_files 确保文件不存在时返回 404，而不是 fallback 到其他位置
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    location /icons/ {
        root /www/wwwroot/bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # 静态资源文件扩展名匹配（优先匹配，但排除 /api/ 路径）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    # 关键：排除 /api/ 路径，避免 API 请求被误判为静态资源
    location ~* ^(?!/api/).*\.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # SPA 路由支持（放在最后，作为兜底）
    # 返回index.html但不缓存，确保获取最新版本
    location / {
        root /www/wwwroot/bellis.com.cn;
        # 关键：优先 current 产物，其次根目录；且只尝试文件（不尝试目录）
        try_files /current$uri $uri /current/index.html /index.html;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

