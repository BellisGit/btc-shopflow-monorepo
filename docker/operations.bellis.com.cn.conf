# ========== operations.bellis.com.cn ==========
# 运维应用：Vue 前端静态站点

server {
    listen       80;
    server_name  operations.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    server_name  operations.bellis.com.cn;

    # SSL 配置
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;

    # 允许请求大小
    client_max_body_size 10M;

    # Gzip 压缩配置（关键：减少传输大小，提升加载速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;  # 只压缩大于1KB的文件
    gzip_proxied any;
    gzip_comp_level 6;     # 压缩级别（1-9，6是性能和压缩率的平衡）
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";   # 禁用IE6的gzip（IE6不支持）

    # 静态文件根目录（兼容直铺 + releases/current）
    root /www/wwwroot/operations.bellis.com.cn;
    index index.html;

    # CORS 配置
    set $cors_origin "";
    if ($http_origin ~* ^https?://.*\.bellis\.com\.cn$) {
        set $cors_origin $http_origin;
    }

    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id" always;
        add_header Access-Control-Allow-Credentials true always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 注意：子应用现在直接通过子域名根路径访问，不再使用 /micro-apps/ 路径

    # bridge.html 特殊配置：代理到主域的 bridge.html（用于跨子域通信）
    # 必须在 /index.html 之前，确保精确匹配
    # 注意：location = 是精确匹配，优先级最高，不会被其他 location 覆盖
    location = /bridge.html {
        # 代理到主域的 bridge.html
        proxy_pass https://bellis.com.cn/bridge.html;
        proxy_set_header Host bellis.com.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # 缓存控制：不缓存 bridge.html，确保总是获取最新版本
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 关键：允许被所有 bellis.com.cn 子域嵌入
        add_header Content-Security-Policy "frame-ancestors 'self' https://*.bellis.com.cn https://bellis.com.cn" always;
        
        # 其他安全头
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 确保正确的 Content-Type
        proxy_set_header Accept "text/html";
        default_type text/html;
    }

    # layout-app 的静态资源（优先匹配，确保 layout-app 的资源从正确的目录加载）
    # 关键：layout-app 的资源在 layout.bellis.com.cn 的 /assets/layout/ 目录下
    # 注意：这个规则必须在 operations-app 的 /assets/ 规则之前，确保优先匹配
    # 使用 ^~ 前缀确保精确匹配，避免被其他 location 规则覆盖
    location ^~ /assets/layout/ {
        # 代理到 layout.bellis.com.cn 的 /assets/layout/ 路径（layout-app 的资源在 /assets/layout/ 目录下）
        proxy_pass https://layout.bellis.com.cn/assets/layout/;
        proxy_set_header Host layout.bellis.com.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        
        # 代理超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 关键：禁用代理缓存，确保每次都从上游服务器获取最新资源
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        # 清除可能影响缓存的请求头
        proxy_set_header If-None-Match "";
        proxy_set_header If-Modified-Since "";
        
        # 关键：确保上游返回 404 时，直接返回 404，不进行任何回退
        proxy_intercept_errors off;
        
        # 调试：添加缓存状态响应头
        add_header X-Proxy-Cache-Status "DISABLED" always;
        add_header X-Proxy-Cache-Off "true" always;
        add_header X-Proxy-No-Cache "1" always;
        add_header X-Proxy-Cache-Bypass "1" always;
        add_header X-Upstream-URL "$upstream_addr" always;
        add_header X-Request-URI "$request_uri" always;
        add_header X-Proxy-Pass-URL "https://layout.bellis.com.cn/assets/layout/" always;
        
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有子域名跨域访问（包括 operations.bellis.com.cn）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    # HTML文件不缓存（必须在其他location之前，精确匹配）
    location = /index.html {
        root /www/wwwroot/operations.bellis.com.cn;
        try_files /current/index.html /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        add_header Access-Control-Allow-Origin $cors_origin always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 运维应用的静态资源（当从子域名直接访问时，/assets/ 应该指向运维应用的资源）
    # 注意：layout-app 的资源在 /assets/layout/ 中，不会与 operations-app 的资源冲突
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    # operations应用的静态资源（从本地文件系统提供）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    location /assets/ {
        root /www/wwwroot/operations.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有域名访问（包括当前域名和跨域）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/octet-stream;
    }

    # 静态资源文件扩展名匹配（必须在 SPA 路由之前）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/operations.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # HTML 文件必须禁用缓存，确保每次获取最新的 index.html
    # 关键：排除 /api/ 路径，避免 API 请求被误判为静态资源
    location ~* ^(?!/api/).*\.html$ {
        root /www/wwwroot/operations.bellis.com.cn;
        try_files /current$uri $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        access_log off;
    }

    # SPA 路由支持（Vue Router history 模式）
    location / {
        root /www/wwwroot/operations.bellis.com.cn;
        # 关键：兼容 current + 直铺；且只尝试文件（不尝试目录）
        try_files /current$uri $uri /current/index.html /index.html;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        add_header Access-Control-Allow-Origin $cors_origin always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}
