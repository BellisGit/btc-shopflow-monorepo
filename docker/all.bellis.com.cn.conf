server {
    listen       80;
    server_name  all.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    listen       [::]:443 ssl;
    server_name  all.bellis.com.cn;
    
    # SSL 证书（使用通配符证书，支持 *.bellis.com.cn）
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    
    # SSL 会话配置
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    
    # SSL 协议和加密套件配置（与其他应用保持一致）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 允许请求大小
    client_max_body_size 10M;
    
    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf
        image/png
        image/jpeg
        image/gif
        image/webp;
    gzip_disable "msie6";
    
    # 代理到阿里云 OSS（HTTP，因为 CDN 还没有配置 SSL）
    # 源站：bellis1.oss-cn-shenzhen.aliyuncs.com
    location / {
        # CORS 配置：允许所有 bellis.com.cn 子域名访问
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Content-Type, Accept, Accept-Encoding" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Accept-Ranges" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Vary "Accept-Encoding" always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range, Content-Type, Accept, Accept-Encoding" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain charset=UTF-8" always;
            add_header Content-Length 0 always;
            return 204;
        }
        # 代理到 OSS 的 HTTP 源站
        proxy_pass http://bellis1.oss-cn-shenzhen.aliyuncs.com;
        
        # 代理头设置
        proxy_set_header Host bellis1.oss-cn-shenzhen.aliyuncs.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # HTTP 版本
        proxy_http_version 1.1;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置（对于静态资源，使用缓冲可以提高性能）
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 支持 Range 请求（用于断点续传和部分内容请求）
        proxy_force_ranges on;
        
        # 禁用请求缓冲，直接流式传输（对于大文件更高效）
        proxy_request_buffering off;
        
        # 错误处理
        proxy_intercept_errors off;
        
        # 缓存控制：静态资源长期缓存
        # 注意：OSS 返回的响应头会被保留，这里只是确保缓存策略
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        
        # ETag 支持（OSS 会返回 ETag，Nginx 会自动处理）
        etag on;
    }
    
    # 日志配置
    access_log /var/log/nginx/all.bellis.com.cn.access.log;
    error_log /var/log/nginx/all.bellis.com.cn.error.log warn;
}
