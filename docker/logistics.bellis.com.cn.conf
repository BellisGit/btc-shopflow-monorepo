# ========== logistics.bellis.com.cn ==========
# 物流应用：直接服务自己的 index.html，独立运行并加载 layout-app

server {
    listen       80;
    server_name  logistics.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    server_name  logistics.bellis.com.cn;

    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
    client_max_body_size 10M;

    # Gzip 压缩配置（关键：减少传输大小，提升加载速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;  # 只压缩大于1KB的文件
    gzip_proxied any;
    gzip_comp_level 6;     # 压缩级别（1-9，6是性能和压缩率的平衡）
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";   # 禁用IE6的gzip（IE6不支持）

    # CORS 配置
    set $cors_origin "";
    if ($http_origin ~* ^https?://.*\.bellis\.com\.cn$) {
        set $cors_origin $http_origin;
    }

    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id" always;
        add_header Access-Control-Allow-Credentials true always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 注意：子应用现在直接通过子域名根路径访问，不再使用 /micro-apps/ 路径

    # layout-app 的静态资源（优先匹配，确保 layout-app 的资源从正确的目录加载）
    # 关键：layout-app 的资源在 layout.bellis.com.cn 的 /assets/ 目录下
    # 注意：这个规则必须在 logistics-app 的 /assets/ 规则之前，确保优先匹配
    location /assets/layout/ {
        # 代理到 layout.bellis.com.cn 的 /assets/layout/ 路径（layout-app 的资源在 /assets/layout/ 目录下）
        proxy_pass https://layout.bellis.com.cn/assets/layout/;
        proxy_set_header Host layout.bellis.com.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # 关键：禁用代理缓存，确保每次都从上游服务器获取最新资源
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        # 清除可能影响缓存的请求头
        proxy_set_header If-None-Match "";
        proxy_set_header If-Modified-Since "";
        
        # 关键：确保上游返回 404 时，直接返回 404，不进行任何回退
        proxy_intercept_errors off;
        
        # 调试：添加缓存状态响应头
        add_header X-Proxy-Cache-Status "DISABLED" always;
        add_header X-Proxy-Cache-Off "true" always;
        add_header X-Proxy-No-Cache "1" always;
        add_header X-Proxy-Cache-Bypass "1" always;
        add_header X-Upstream-URL "$upstream_addr" always;
        add_header X-Request-URI "$request_uri" always;
        add_header X-Proxy-Pass-URL "https://layout.bellis.com.cn/assets/layout/" always;
        
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有子域名跨域访问（包括 logistics.bellis.com.cn）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    # HTML文件不缓存（必须在其他location之前，精确匹配）
    location = /index.html {
        # 使用 releases/current 结构，避免部署过程中出现 assets 缺失导致的 404
        root /www/wwwroot/logistics.bellis.com.cn;
        try_files /current/index.html /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 物流应用的静态资源（当从子域名直接访问时，/assets/ 应该指向物流应用的资源）
    # 注意：layout-app 的资源在 /assets/layout/ 中，不会与 logistics-app 的资源冲突
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    location /assets/ {
        root /www/wwwroot/logistics.bellis.com.cn;
        # 使用 try_files 确保文件不存在时返回 404，而不是 fallback 到其他位置
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有域名访问（包括当前域名和跨域）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/octet-stream;
        
        # 关键：确保 CSS 文件返回正确的 Content-Type（必须在 JS 规则之前，因为更具体的规则优先）
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8" always;
        }
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
    }

    location /icons/ {
        root /www/wwwroot/logistics.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # 匹配根目录下的 CSS 文件（某些构建配置可能将 CSS 文件输出到根目录）
    # 必须在 SPA 路由之前，确保 CSS 文件不被路由捕获
    # 如果根目录不存在，尝试在 /assets/ 目录查找（因为实际文件可能在 assets 目录）
    location ~* ^/([^/]+\.css)$ {
        root /www/wwwroot/logistics.bellis.com.cn;
        # 先尝试 current 根目录/当前根目录，再尝试 current/assets 与根目录 assets
        try_files /current$uri $uri /current/assets/$1 /assets/$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Content-Type "text/css; charset=utf-8" always;
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
    }

    # 匹配根目录下的 JS/MJS 文件（某些构建配置可能将 JS 文件输出到根目录）
    # 必须在 SPA 路由之前，确保 JS 文件不被路由捕获
    # 如果根目录不存在，尝试在 /assets/ 目录查找（因为实际文件可能在 assets 目录）
    location ~* ^/([^/]+\.(js|mjs))$ {
        root /www/wwwroot/logistics.bellis.com.cn;
        # 先尝试 current 根目录/当前根目录，再尝试 current/assets 与根目录 assets
        try_files /current$uri $uri /current/assets/$1 /assets/$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Content-Type "application/javascript; charset=utf-8" always;
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
    }

    # 阻止源码路径被SPA路由捕获（返回404而不是HTML）
    # 这些路径不应该在生产环境出现，如果出现说明构建有问题
    location ~ ^/packages/ {
        return 404;
        access_log off;
    }

    location ~ ^/src/ {
        return 404;
        access_log off;
    }

    # 注意：不在这里添加通用的静态资源匹配规则
    # 因为 /assets/ 已经单独处理（指向物流应用的资源）
    # /assets/layout/ 已经单独处理（指向 layout-app 的资源）
    # /icons/ 已经单独处理（指向物流应用）
    # 根目录下的 CSS/JS 文件已单独处理
    # 其他静态资源会通过 SPA 路由处理

    # SPA 路由支持 - 直接返回物流应用的 index.html（独立运行模式，通过代码加载 layout-app）
    location = / {
        root /www/wwwroot/logistics.bellis.com.cn;
        try_files /current/index.html /index.html =404;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 处理所有其他路径（SPA 路由）- 返回物流应用的 index.html
    # 关键：只尝试文件，不尝试目录，避免将路由路径误认为文件系统路径
    location / {
        root /www/wwwroot/logistics.bellis.com.cn;
        # 只尝试文件，如果文件不存在直接返回 index.html（不尝试目录）
        try_files /current$uri $uri /current/index.html /index.html;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

