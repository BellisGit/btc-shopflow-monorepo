# ========== admin.bellis.com.cn ==========
# 管理应用：直接服务自己的 index.html，独立运行并加载 layout-app

server {
    listen       80;
    server_name  admin.bellis.com.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen       443 ssl;
    server_name  admin.bellis.com.cn;

    # SSL 证书
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;

    # 允许请求大小
    client_max_body_size 10M;

    # 关键：admin应用直接服务自己的静态文件（独立运行模式，通过代码加载 layout-app）
    root /www/wwwroot/admin.bellis.com.cn;
    index index.html;

    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;

        # CORS 配置：允许主域名和子域名访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials true always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://bellis.com.cn";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 注意：子应用现在直接通过子域名根路径访问，不再使用 /micro-apps/ 路径
    
    # layout-app 的静态资源（优先匹配，确保 layout-app 的资源从正确的目录加载）
    # 关键：layout-app 的资源现在在 assets/layout/ 子目录中，通过路径区分而不是文件名
    # 注意：这个规则必须在 admin-app 的 /assets/ 规则之前，确保优先匹配
    location /assets/layout/ {
        root /www/wwwroot/layout.bellis.com.cn;
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        # 关键：允许所有子域名跨域访问（包括 admin.bellis.com.cn）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    # admin应用的静态资源（当从子域名直接访问时，/assets/ 应该指向admin应用的资源）
    # 注意：layout-app 的资源在 /assets/layout/ 中，不会与 admin-app 的资源冲突
    # nginx 匹配规则：更长的前缀匹配优先，所以 /assets/layout/ 会优先于 /assets/
    # 禁用缓存，确保每次都能获取最新的静态资源文件
    location /assets/ {
        root /www/wwwroot/admin.bellis.com.cn;
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Last-Modified "" always;
        add_header ETag "" always;
        add_header Vary "Accept-Encoding" always;
        # 关键：允许所有域名访问（包括当前域名和跨域）
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/octet-stream;
        
        # 关键：确保 CSS 文件返回正确的 Content-Type（必须在 JS 规则之前，因为更具体的规则优先）
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8" always;
        }
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
    }

    # admin应用的静态资源：icons、favicon等（从admin应用自己的目录加载）
    # admin-app 有自己的 public 目录，包含 icons 和 templates
    # 禁用缓存，确保每次都能获取最新的静态资源文件
    location /icons/ {
        root /www/wwwroot/admin.bellis.com.cn;
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            image/png png;
            image/jpeg jpg jpeg;
            image/svg+xml svg;
            image/gif gif;
            image/webp webp;
            image/x-icon ico;
            application/json json;
            application/manifest+json webmanifest;
        }
        default_type image/png;
    }

    # 匹配根目录下的 CSS 文件（某些构建配置可能将 CSS 文件输出到根目录）
    # 必须在 SPA 路由之前，确保 CSS 文件不被路由捕获
    # 如果根目录不存在，尝试在 /assets/ 目录查找（因为实际文件可能在 assets 目录）
    location ~* ^/([^/]+\.css)$ {
        root /www/wwwroot/admin.bellis.com.cn;
        # 先尝试根目录，再尝试 assets 目录
        try_files $uri /assets/$1 =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "text/css; charset=utf-8" always;
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
    }

    # 匹配根目录下的 JS/MJS 文件（某些构建配置可能将 JS 文件输出到根目录）
    # 必须在 SPA 路由之前，确保 JS 文件不被路由捕获
    # 如果根目录不存在，尝试在 /assets/ 目录查找（因为实际文件可能在 assets 目录）
    location ~* ^/([^/]+\.(js|mjs))$ {
        root /www/wwwroot/admin.bellis.com.cn;
        # 先尝试根目录，再尝试 assets 目录
        try_files $uri /assets/$1 =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Content-Type "application/javascript; charset=utf-8" always;
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
    }

    # 阻止源码路径被SPA路由捕获（返回404而不是HTML）
    # 这些路径不应该在生产环境出现，如果出现说明构建有问题
    location ~ ^/packages/ {
        return 404;
        access_log off;
    }

    location ~ ^/src/ {
        return 404;
        access_log off;
    }

    # 匹配其他静态资源文件扩展名（必须在 SPA 路由之前）
    # 确保所有静态资源文件都有明确的处理规则，不会被 SPA 路由捕获
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf|json|webmanifest|xml|txt|pdf)$ {
        root /www/wwwroot/admin.bellis.com.cn;
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
    }

    # 健康检查（必须在 SPA 路由之前）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # HTML 文件必须禁用缓存，确保每次获取最新的 index.html
    location ~* \.html$ {
        root /www/wwwroot/admin.bellis.com.cn;
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Last-Modified "" always;
        add_header ETag "" always;
        add_header Vary "Accept-Encoding" always;
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        access_log off;
    }

    # SPA 路由支持 - 直接返回admin应用的 index.html（独立运行模式，通过代码加载 layout-app）
    location = / {
        root /www/wwwroot/admin.bellis.com.cn;
        try_files /index.html =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Last-Modified "" always;
        add_header ETag "" always;
        add_header Vary "Accept-Encoding" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 处理所有其他路径（SPA 路由）- 返回admin应用的 index.html
    # 注意：这个规则会匹配所有未被前面规则匹配的路径
    # 确保前面的静态资源规则已经处理了所有静态文件
    location / {
        root /www/wwwroot/admin.bellis.com.cn;
        # 关键：只尝试查找文件，如果文件不存在才返回 index.html
        # 不要尝试目录，避免某些路径被错误匹配
        try_files $uri /index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        add_header Last-Modified "" always;
        add_header ETag "" always;
        add_header Vary "Accept-Encoding" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}

