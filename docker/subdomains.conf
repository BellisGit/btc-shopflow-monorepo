            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 子应用构建产物：通过 /micro-apps/logistics/ 提供，供主应用跨域加载
    # 优先匹配 JS 文件，确保正确的 Content-Type
    location ~* ^/micro-apps/logistics/.*\.(js|mjs)$ {
        alias /www/wwwroot/logistics.bellis.com.cn;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Content-Type "application/javascript; charset=utf-8" always;
        access_log off;
    }

    location /micro-apps/logistics/ {
        alias /www/wwwroot/logistics.bellis.com.cn/;
        try_files $uri $uri/ /micro-apps/logistics/index.html;

        if ($request_uri ~* \.html$) {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        if ($request_uri !~* \.html$) {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
        
        access_log off;
    }

    # 物流应用的静态资源（当从子域名直接访问时，/assets/ 应该指向物流应用的资源）
    # 必须在通用静态资源匹配之前，确保优先匹配
    location /assets/ {
        root /www/wwwroot/logistics.bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    location /icons/ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 注意：不在这里添加通用的静态资源匹配规则
    # 因为 /assets/ 已经单独处理（指向物流应用的资源）
    # /icons/ 已经单独处理（指向主应用）
    # /micro-apps/ 已经单独处理（指向子应用）
    # 其他静态资源会通过 SPA 路由处理

    # SPA 路由支持 - 直接返回物流应用的 index.html（独立运行模式）
    location = / {
        root /www/wwwroot/logistics.bellis.com.cn;
        try_files /index.html =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 处理所有其他路径（SPA 路由）- 返回物流应用的 index.html
    location / {
        root /www/wwwroot/logistics.bellis.com.cn;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

