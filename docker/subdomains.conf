# ========== admin.bellis.com.cn ==========
# 子域代理到主应用：所有请求都返回主应用的 index.html，主应用根据 hostname 激活管理子应用

server {
    listen       80;
    server_name  admin.bellis.com.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen       443 ssl;
    server_name  admin.bellis.com.cn;

    # SSL 证书
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;

    # 允许请求大小
    client_max_body_size 10M;

    # 关键：所有请求都代理到主应用的静态文件目录
    root /www/wwwroot/bellis.com.cn;
    index index.html;

    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;

        # CORS 配置：允许主域名和子域名访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials true always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://bellis.com.cn";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 子应用静态资源路径（从子应用自己的目录加载）
    # 子应用的资源通过 /micro-apps/admin/ 路径访问
    location /micro-apps/admin/ {
        alias /www/wwwroot/admin.bellis.com.cn/;
        try_files $uri $uri/ /micro-apps/admin/index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
        
        # 确保 JavaScript 文件被正确识别为模块
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
    }
    
    # 主应用静态资源（优先匹配）
    location /assets/ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /icons/ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 静态资源文件扩展名匹配
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # SPA 路由支持 - 返回主应用的 index.html
    # 主应用会根据 hostname 自动激活管理子应用
    location = / {
        root /www/wwwroot/bellis.com.cn;
        try_files /index.html =404;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 处理所有其他路径（SPA 路由）
    location / {
        root /www/wwwroot/bellis.com.cn;
        try_files $uri $uri/ /index.html;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

