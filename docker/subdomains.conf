    # /icons/ 已经单独处理（指向财务应用）
    # 根目录下的 CSS/JS 文件已单独处理
    # 其他静态资源会通过 SPA 路由处理

    # SPA 路由支持 - 直接返回财务应用的 index.html（独立运行模式）
    location = / {
