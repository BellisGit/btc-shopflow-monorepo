# mobile.bellis.com.cn 移动应用 Nginx 配置
# 用于静态文件部署（mobile-app）

server {
    listen       80;
    server_name  mobile.bellis.com.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen       443 ssl;
    listen       [::]:443 ssl;
    server_name  mobile.bellis.com.cn;
    
    # SSL 配置（与其他子域名保持一致，确保 Safari 和 iOS 设备兼容性）
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
    
    # 确保证书文件可读
    # 注意：证书链已验证完整（包含服务器证书、中间证书和根证书）
    # 不启用 OCSP Stapling，与其他子域名配置保持一致，避免可能的兼容性问题
    
    # 错误日志（用于调试）
    # 注意：如果日志目录不存在，请先创建：mkdir -p /var/log/nginx
    # 或者使用 off 禁用日志，或使用 /dev/stderr 和 /dev/stdout（Docker 环境）
    # error_log /var/log/nginx/mobile.bellis.com.cn.error.log warn;
    # access_log /var/log/nginx/mobile.bellis.com.cn.access.log;
    # 临时禁用日志以避免路径不存在错误
    error_log off;
    access_log off;
    
    # 允许请求大小
    client_max_body_size 10M;
    
    # 静态文件根目录
    root /www/wwwroot/mobile.bellis.com.cn;
    index index.html;
    
    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # CORS 配置
        add_header Access-Control-Allow-Origin "https://mobile.bellis.com.cn" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Token" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://mobile.bellis.com.cn";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Token";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # 静态资源目录（优先匹配，必须在 SPA 路由之前）
    # 禁用缓存，确保每次都能获取最新的静态资源文件
    location /assets/ {
        root /www/wwwroot/mobile.bellis.com.cn;
        expires 0;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    location /icons/ {
        root /www/wwwroot/mobile.bellis.com.cn;
        expires 0;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        access_log off;
    }
    
    # 静态资源文件扩展名匹配（优先匹配）
    # 禁用缓存，确保每次都能获取最新的静态资源文件
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        expires 0;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        access_log off;
    }
    
    # HTML 文件不缓存（确保每次获取最新版本）
    location ~* \.html$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # Service Worker 文件不缓存（确保更新能被检测到）
    location ~* (sw\.js|workbox-.*\.js)$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # manifest 文件不缓存（确保PWA更新能被检测到）
    location ~* manifest\.webmanifest$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Content-Type "application/manifest+json" always;
    }
    
    # SPA 路由支持（放在最后，作为兜底）
    location / {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files $uri $uri/ /index.html;
        
        # HTML 文件不缓存（确保每次获取最新版本）
        # 注意：如果请求的是 index.html，上面的 location ~* \.html$ 会优先匹配
        # 这里作为兜底，也设置不缓存
        if ($uri ~* \.html$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
