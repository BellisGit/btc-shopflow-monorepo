# mobile.bellis.com.cn 移动应用 Nginx 配置
# 用于静态文件部署（mobile-app）

server {
    listen       80;
    server_name  mobile.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    listen       [::]:443 ssl;
    server_name  mobile.bellis.com.cn;
    
    # SSL 配置（针对移动端优化，提高兼容性）
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    # 移动端兼容性：支持 TLS 1.2 和 TLS 1.3
    # 注意：如果 nginx 版本较旧不支持 TLS 1.3，可以只使用 TLSv1.2
    ssl_protocols TLSv1.2 TLSv1.3;
    # 使用更兼容的加密套件配置，支持更多移动端浏览器（QQ浏览器、平板浏览器等）
    # 这组套件覆盖了大部分移动端浏览器支持的密码算法，并允许客户端按需选择
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    # 允许客户端选择密码套件，提高兼容性（特别是对旧版浏览器）
    ssl_prefer_server_ciphers off;
    
    # 确保证书文件可读
    # 注意：证书链已验证完整（包含服务器证书、中间证书和根证书）
    # 不启用 OCSP Stapling，与其他子域名配置保持一致，避免可能的兼容性问题
    
    # 错误日志（用于调试）
    # 注意：如果日志目录不存在，请先创建：mkdir -p /var/log/nginx
    # 或者使用 /dev/stderr 和 /dev/stdout（Docker 环境）
    error_log /var/log/nginx/mobile.bellis.com.cn.error.log warn;
    access_log /var/log/nginx/mobile.bellis.com.cn.access.log;
    
    # 允许请求大小
    client_max_body_size 10M;
    
    # Gzip 压缩配置（关键：减少传输大小，提升加载速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;  # 只压缩大于1KB的文件
    gzip_proxied any;
    gzip_comp_level 6;     # 压缩级别（1-9，6是性能和压缩率的平衡）
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";   # 禁用IE6的gzip（IE6不支持）
    
    # 静态文件根目录（兼容直铺 + releases/current）
    root /www/wwwroot/mobile.bellis.com.cn;
    index index.html;
    
    # CORS 配置
    set $cors_origin "";
    if ($http_origin ~* ^https?://.*\.bellis\.com\.cn$) {
        set $cors_origin $http_origin;
    }
    
    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id, Token" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id, Token";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # HTML文件不缓存（必须在其他location之前，精确匹配）
    location = /index.html {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files /current/index.html /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 静态资源目录（优先匹配，必须在 SPA 路由之前）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    # 关键：优先从 CDN 获取资源，CDN 不可用时自动回退到本地文件
    location /assets/ {
        # 优先尝试从 CDN 获取（https://all.bellis.com.cn/mobile-app/assets/）
        proxy_pass https://all.bellis.com.cn/mobile-app$request_uri;
        proxy_set_header Host all.bellis.com.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # 超时设置（快速失败，避免长时间等待）
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        # 关键：如果 CDN 返回错误（404/502/503/504/超时），回退到本地文件
        proxy_intercept_errors on;
        error_page 404 502 503 504 = @fallback_assets;
        
        # CDN 资源的缓存配置
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    # 回退到本地文件（当 CDN 不可用时）
    location @fallback_assets {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    location /icons/ {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # 静态资源文件扩展名匹配（优先匹配，但排除 /api/ 路径）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    # 关键：排除 /api/ 路径，避免 API 请求被误判为静态资源
    location ~* ^(?!/api/).*\.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }
    
    # HTML 文件不缓存（确保每次获取最新版本）
    # 关键：排除 /api/ 路径，避免 API 请求被误判为静态资源
    location ~* ^(?!/api/).*\.html$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files /current$uri $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # Service Worker 文件不缓存（确保更新能被检测到）
    location ~* (sw\.js|workbox-.*\.js)$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files /current$uri $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # manifest 文件不缓存（确保PWA更新能被检测到）
    location ~* manifest\.webmanifest$ {
        root /www/wwwroot/mobile.bellis.com.cn;
        try_files /current$uri $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Content-Type "application/manifest+json" always;
    }
    
    # SPA 路由支持（放在最后，作为兜底）
    location / {
        root /www/wwwroot/mobile.bellis.com.cn;
        # 兼容 current + 直铺；保持对目录的支持（PWA 资源可能包含目录）
        try_files /current$uri $uri /current$uri/ $uri/ /current/index.html /index.html;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
