        }
        
        access_log off;
    }
    
    # layout-app
    location /micro-apps/layout/ {
        alias /www/wwwroot/layout.bellis.com.cn/;
        try_files $uri $uri/ /micro-apps/layout/index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
        
        access_log off;
    }
    
    # 注意：当主应用通过 /micro-apps/<app>/ 路径加载子应用时，
    # 子应用的资源路径是 /assets/...，这些请求会发送到主应用的 /assets/ location
    # 由于子应用的 base 已改为 /，资源路径无法自动重写
    # 解决方案：子应用需要在使用 qiankun 加载时，动态修改资源路径
    # 或者，主应用通过子域名访问子应用，而不是通过 /micro-apps/ 路径
    
    # 静态资源目录（优先匹配，必须在 SPA 路由之前）
    location /assets/ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    location /icons/ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 静态资源文件扩展名匹配（优先匹配）
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # SPA 路由支持（放在最后，作为兜底）
    location / {
        root /www/wwwroot/bellis.com.cn;
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

