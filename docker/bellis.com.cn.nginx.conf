        }
        
        access_log off;
    }
    
    # engineering-app
    location /micro-apps/engineering/ {
        alias /www/wwwroot/engineering.bellis.com.cn/;
        try_files $uri $uri/ /micro-apps/engineering/index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
