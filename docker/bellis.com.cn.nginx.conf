# bellis.com.cn 主域名 Nginx 配置
# 用于静态文件部署（system-app）

server {
    listen       80;
    server_name  bellis.com.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen       443 ssl;
    server_name  bellis.com.cn;
    
    # SSL 配置
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
    
    # 允许请求大小
    client_max_body_size 10M;
    
    # 静态文件根目录
    root /www/wwwroot/bellis.com.cn;
    index index.html;
    
    # CORS 配置
    set $cors_origin "";
    if ($http_origin ~* ^https?://(bellis\.com\.cn|10\.80\.8\.199(:8080)?)$) {
        set $cors_origin $http_origin;
    }
    
    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # 禁止访问子应用路径（返回 404）
    # 必须在静态资源匹配之前，避免被 SPA 路由覆盖
    location ~ ^/(admin|logistics|quality|production|engineering|finance)(/|$) {
        return 404;
    }
    
    # 子应用构建产物：通过 /micro-apps/<app>/ 提供，供主应用跨域加载
    # 注意：由于 nginx 可能没有编译 sub_filter 模块，我们使用另一种方案：
    # 当主应用通过 /micro-apps/<app>/ 路径加载子应用时，子应用的资源路径需要是 /micro-apps/<app>/assets/
    # 这需要在构建时或运行时处理，或者使用其他 nginx 模块
    
    # logistics-app
    location /micro-apps/logistics/ {
        alias /www/wwwroot/logistics.bellis.com.cn/;
        try_files $uri $uri/ /micro-apps/logistics/index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
        
        access_log off;
    }
    
    # quality-app
    location /micro-apps/quality/ {
        alias /www/wwwroot/quality.bellis.com.cn/;
        try_files $uri $uri/ /micro-apps/quality/index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
        
        access_log off;
    }
    
    # production-app
    location /micro-apps/production/ {
        alias /www/wwwroot/production.bellis.com.cn/;
        try_files $uri $uri/ /micro-apps/production/index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # 确保 JavaScript 文件返回正确的 Content-Type
        location ~* \.(js|mjs)$ {
