# ========== engineering.bellis.com.cn ==========
# 工程应用：直接服务自己的 index.html，独立运行并加载 layout-app

server {
    listen       80;
    server_name  engineering.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    server_name  engineering.bellis.com.cn;

    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
    client_max_body_size 10M;

    # Gzip 压缩配置（关键：减少传输大小，提升加载速度）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;  # 只压缩大于1KB的文件
    gzip_proxied any;
    gzip_comp_level 6;     # 压缩级别（1-9，6是性能和压缩率的平衡）
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";   # 禁用IE6的gzip（IE6不支持）

    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;

        # CORS 配置：允许主域名访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials true always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://bellis.com.cn";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 注意：子应用现在直接通过子域名根路径访问，不再使用 /micro-apps/ 路径

    # HTML文件不缓存（必须在其他location之前，精确匹配）
    location = /index.html {
        root /www/wwwroot/engineering.bellis.com.cn;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 工程应用的静态资源（当从子域名直接访问时，/assets/ 应该指向工程应用的资源）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    location /assets/ {
        root /www/wwwroot/engineering.bellis.com.cn;
        # 使用 try_files 确保文件不存在时返回 404，而不是 fallback 到其他位置
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;
        access_log off;
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    location /icons/ {
        root /www/wwwroot/bellis.com.cn;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # SPA 路由支持 - 直接返回工程应用的 index.html（独立运行模式）
    location = / {
        root /www/wwwroot/engineering.bellis.com.cn;
        try_files /index.html =404;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 处理所有其他路径（SPA 路由）- 返回工程应用的 index.html
    # 关键：只尝试文件，不尝试目录，避免将路由路径误认为文件系统路径
    location / {
        root /www/wwwroot/engineering.bellis.com.cn;
        # 只尝试文件，如果文件不存在直接返回 index.html（不尝试目录）
        try_files $uri /index.html;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # CORS 配置：允许主域名跨域访问
        add_header Access-Control-Allow-Origin "https://bellis.com.cn" always;
        add_header Access-Control-Allow-Credentials true always;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

