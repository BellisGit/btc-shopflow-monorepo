# ========== layout.bellis.com.cn ==========
# 布局微应用：为所有子应用提供统一的布局组件

server {
    listen       80;
    server_name  layout.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    server_name  layout.bellis.com.cn;

    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers  on;
    client_max_body_size 10M;

    # Gzip 压缩配置（关键：减少传输大小，提升加载速度）
    gzip on;
    gzip_vary on;  # 关键：根据 Accept-Encoding 头变化响应，避免 gzip 缓存问题
    gzip_min_length 1024;  # 只压缩大于1KB的文件
    gzip_proxied any;
    gzip_comp_level 6;     # 压缩级别（1-9，6是性能和压缩率的平衡）
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";   # 禁用IE6的gzip（IE6不支持）
    
    # 关键：禁用 gzip 静态文件缓存，确保新构建产物能被立即访问
    # 这样可以避免 gzip 缓存导致访问旧文件的问题
    gzip_static off;  # 禁用预压缩文件（.gz），强制实时压缩，确保访问最新文件

    # 静态文件根目录（兼容直铺 + releases/current）
    root /www/wwwroot/layout.bellis.com.cn;
    index index.html;

    # CORS 配置：动态设置允许的 Origin
    # 关键：使用单个 if 语句匹配所有 bellis.com.cn 子域名，避免多个 if 导致的问题
    set $cors_origin "";
    if ($http_origin ~* ^https?://.*\.bellis\.com\.cn$) {
        set $cors_origin $http_origin;
    }

    # API 代理（必须在静态文件之前）
    location /api/ {
        proxy_pass http://10.0.0.168:8115/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /api;
        proxy_http_version 1.1;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / /;
        
        # 缓存配置 - 1小时
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id" always;
        add_header Access-Control-Allow-Credentials true always;

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin, X-Tenant-Id" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Max-Age 1728000 always;
            add_header Content-Type 'text/plain charset=UTF-8' always;
            add_header Content-Length 0 always;
            return 204;
        }
    }

    # manifest.json 文件（必须在其他location之前，精确匹配）
    # 关键：允许所有子域名访问 manifest.json，用于共享资源加载
    location = /manifest.json {
        root /www/wwwroot/layout.bellis.com.cn;
        try_files /current/manifest.json /manifest.json =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Content-Type "application/json; charset=utf-8" always;
        # 关键：允许所有 bellis.com.cn 子域名访问
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # HTML文件不缓存（必须在其他location之前，精确匹配）
    location = /index.html {
        root /www/wwwroot/layout.bellis.com.cn;
        try_files /current/index.html /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # layout-app 的静态资源目录（优先匹配，必须在 SPA 路由之前）
    # 关键：layout-app 的资源在 /assets/layout/ 目录下，与子应用的 /assets/ 区分开
    # 关键：优先从 CDN 获取资源，CDN 不可用时自动回退到本地文件
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    location ^~ /assets/layout/ {
        # 优先尝试从 CDN 获取（https://all.bellis.com.cn/layout-app/assets/layout/）
        proxy_pass https://all.bellis.com.cn/layout-app$request_uri;
        proxy_set_header Host all.bellis.com.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # 超时设置（快速失败，避免长时间等待）
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        # 关键：如果 CDN 返回错误（404/502/503/504/超时），回退到本地文件
        proxy_intercept_errors on;
        error_page 404 502 503 504 = @fallback_layout_assets;
        
        # CDN 资源的缓存和 CORS 配置
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有 bellis.com.cn 子域名访问共享资源
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        # 关键：添加 Vary 头，确保 gzip 缓存正确工作
        add_header Vary "Accept-Encoding" always;
        # 关键：禁用 ETag，避免缓存问题（文件名已包含 hash，不需要 ETag）
        etag off;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    # 回退到本地文件（当 CDN 不可用时）
    location @fallback_layout_assets {
        root /www/wwwroot/layout.bellis.com.cn;
        # 使用 try_files 确保文件不存在时返回 404，而不是 fallback 到其他位置
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有 bellis.com.cn 子域名访问共享资源
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        # 关键：添加 Vary 头，确保 gzip 缓存正确工作
        add_header Vary "Accept-Encoding" always;
        # 关键：禁用 ETag，避免缓存问题（文件名已包含 hash，不需要 ETag）
        etag off;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    # 回退规则：将错误的 /assets/xxx.js 路径重写为 /assets/layout/xxx.js
    # 关键：由于 /assets/layout/ 是更长的前缀，它会优先匹配
    # 所以这个 location /assets/ 只会匹配 /assets/xxx.js（不包括 /assets/layout/xxx.js）
    # 这个规则用于处理某些情况下生成的路径缺少 /layout/ 部分的问题
    #
    # 关键兜底：旧引用可能请求 /assets/index-xxx.js（hash 入口）。
    # layout-app 入口文件改为稳定的 /assets/layout/index.js，并在这里做回退，避免 404。
    location ~ ^/assets/index-[^/]+\.js$ {
        root /www/wwwroot/layout.bellis.com.cn;
        # 关键：不要命中“旧的 hash 入口文件”（即使它存在），否则它内部的相对 import 会去请求 /assets/*.js，导致 404。
        # 这里强制回退到稳定入口 /assets/layout/index.js，让后续 chunk 按 /assets/layout/* 正确解析。
        try_files /current/assets/layout/index.js /assets/layout/index.js =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Vary "Accept-Encoding" always;
        etag off;
        access_log off;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 关键兜底：某些 loader/历史版本会请求 /assets/index.js（缺少 /layout/ 前缀）
    # 注意：必须用精确匹配，避免被后面的静态资源正则 location 抢先匹配而直接 404
    location = /assets/index.js {
        root /www/wwwroot/layout.bellis.com.cn;
        try_files /current/assets/index.js /current/assets/layout/index.js /assets/index.js /assets/layout/index.js =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Vary "Accept-Encoding" always;
        etag off;
        access_log off;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    location = /assets/layout/index.js {
        root /www/wwwroot/layout.bellis.com.cn;
        try_files /current/assets/layout/index.js /assets/layout/index.js =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Vary "Accept-Encoding" always;
        etag off;
        access_log off;
    }

    # 回退规则：将错误的 /assets/xxx.js 路径重写为 /assets/layout/xxx.js
    # 关键：由于 /assets/layout/ 是更长的前缀，它会优先匹配
    # 所以这个 location /assets/ 只会匹配 /assets/xxx.js（不包括 /assets/layout/xxx.js）
    # 关键：优先从 CDN 获取资源，CDN 不可用时自动回退到本地文件
    location ^~ /assets/ {
        # 优先尝试从 CDN 获取
        # 注意：请求是 /assets/xxx.js，CDN 路径是 layout-app/assets/layout/xxx.js
        # 使用变量构建 CDN 路径
        set $cdn_uri $request_uri;
        if ($request_uri ~ ^/assets/(.+)$) {
            set $cdn_uri /layout-app/assets/layout/$1;
        }
        proxy_pass https://all.bellis.com.cn$cdn_uri;
        proxy_set_header Host all.bellis.com.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # 超时设置（快速失败，避免长时间等待）
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        # 关键：如果 CDN 返回错误（404/502/503/504/超时），回退到本地文件
        proxy_intercept_errors on;
        error_page 404 502 503 504 = @fallback_assets_rewrite;
        
        # CDN 资源的缓存和 CORS 配置
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有 bellis.com.cn 子域名访问共享资源
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Vary "Accept-Encoding" always;
        etag off;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }
    
    # 回退到本地文件（当 CDN 不可用时，重写路径）
    location @fallback_assets_rewrite {
        root /www/wwwroot/layout.bellis.com.cn;
        # 将请求重写为 /assets/layout/ 路径
        # 使用 break 避免再次匹配 location
        rewrite ^/assets/(.+)$ /assets/layout/$1 break;
        # 尝试查找文件
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # 关键：允许所有 bellis.com.cn 子域名访问共享资源
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Vary "Accept-Encoding" always;
        etag off;
        access_log off;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # 确保正确的 MIME 类型
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/webp webp;
            application/json json;
            application/manifest+json webmanifest;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/otf otf;
        }
        default_type application/javascript;
    }

    location /icons/ {
        root /www/wwwroot/layout.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        access_log off;
    }

    # 静态资源文件扩展名匹配（优先匹配）
    # 带hash的文件名可以长期缓存（Vite构建会生成hash）
    # 关键：排除 /api/ 路径，避免 API 请求被误判为静态资源
    location ~* ^(?!/api/).*\.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        root /www/wwwroot/layout.bellis.com.cn;
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin $cors_origin always;
        access_log off;
    }

    # SPA 路由支持（放在最后，作为兜底）
    # 关键：只尝试文件，不尝试目录，避免将路由路径误认为文件系统路径
    location / {
        root /www/wwwroot/layout.bellis.com.cn;
        # 只尝试文件，如果文件不存在直接返回 index.html（不尝试目录）
        try_files /current$uri $uri /current/index.html /index.html;
        
        # HTML文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

