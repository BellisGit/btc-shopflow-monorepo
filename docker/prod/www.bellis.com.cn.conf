# ========== www.bellis.com.cn ==========
# 公司首页应用：静态 HTML 文件服务

server {
    listen       80;
    listen       [::]:80;  # IPv6 监听
    server_name  www.bellis.com.cn;
    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;  # SSL监听端口（移除 http2，兼容旧平板）
    server_name  www.bellis.com.cn;

    # SSL证书配置（确认路径正确）
    ssl_certificate      /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;
    ssl_certificate_key  /home/ssl/bellis.com.cn_nginx/bellis.com.cn.key;
    
    # 修复：兼容旧平板系统（新增TLSv1.1，放宽加密套件）
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;  # 增加TLSv1.1，兼容iOS 9+/Android 6+
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:AES128-SHA:AES256-SHA:DES-CBC3-SHA;
    ssl_prefer_server_ciphers  on;

    # 暂时禁用 OCSP Stapling，避免旧平板证书验证问题
    # ssl_trusted_certificate /home/ssl/bellis.com.cn_nginx/bellis.com.cn_bundle.pem;  # 指定完整证书链
    # ssl_stapling on;  # OCSP Stapling，加速移动端证书验证
    # ssl_stapling_verify on;
    # resolver 119.29.29.29 223.5.5.5 valid=300s;  # 腾讯云DNS，用于OCSP验证
    # resolver_timeout 5s;

    # 修复：HSTS（强制HTTPS，避免平板跳转到HTTP）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 原有配置保留（Gzip、静态文件、路由等）
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    ssl_session_tickets  off;
    client_max_body_size 10M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2
        font/ttf
        font/otf;
    gzip_disable "msie6";

    root /www/homeroot/www.bellis.com.cn;

    location = /index.html {
        try_files /current/index.html /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    location ~* ^(?!/api/).*\.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|json|webmanifest)$ {
        try_files /current$uri $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    location ~ \.html$ {
        try_files /current$uri $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    location / {
        try_files /current$uri $uri /current/index.html /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

